  <h1 id="Nastjenjkina_istorija-00091">NASTJENjKINA ISTORIJA</h1>

  <p id="Nastjenjkina_istorija-00001">– Polovinu istorije već znate, to jest, znate da imam staru baku…</p>

  <p id="Nastjenjkina_istorija-00002">– Ako je druga polovina tako kratka kao i ova… – prekidoh je ja zasmejavši se.</p>

  <p id="Nastjenjkina_istorija-00003">– Ćutite i slušajte. Pre svega, dogovor: ne prekidati me, da se ne bih zbunila. Dakle, slušajte me mirno.</p>

  <p id="Nastjenjkina_istorija-00004">Imam staru baku. Dospela sam kod nje još kao vrlo malena devojčica, pošto su mi umrli i majka i otac. Verovatno je baka ranije bila bogatija, jer se i sada seća boljih dana. Ona me je naučila francuski, a posle mi uzela učitelja. Kada mi je bilo petnaest godina (sad mi je sedamnaest), s učenjem smo svršili. E, u to vreme sam i napravila nestašluk – šta sam, pak, učinila – neću vam reći; dovoljno je to da je prestup bio mali. Ipak me je baka pozvala k sebi jednog jutra, i rekla: da ona, pošto je slepa, ne može na mene paziti, i uzela čiodu te prikačila moju haljinu za svoju, i zatim dodala da ćemo tako sedeti celog života, ako se ja, razume se, ne popravim. Jednom rečju, u prvo vreme se odmaknuti nikako nije moglo: i radi, i čitaj, i uči – sve pored bake. Jednom sam pokušala da se poslužim lukavstvom i nagovorila sam Fjoklu da sedne na moje mesto. Fjokla je naša radnica; gluva je. Ona sede na moje mesto; baka je u to vreme zaspala u naslonjači, a ja odoh nedaleko, kod drugarice. E, rđavo se svršilo. Baka se, dok ja nisam bila tu, probudila, i nešto upitala, misleći da ja još jednako sedim mirno na mestu. Fjokla je videla da baka nešto pita, ali nije čula šta, mislila je, mislila šta da radi, pa otkačila čiodu i nadala bežati…</p>

  <p id="Nastjenjkina_istorija-00005">Tu je Nastjenjka zastala i počela se glasno smejati. Zasmejah se i ja s njom. Ona odmah prestade.</p>

  <p id="Nastjenjkina_istorija-00006">– Slušajte, nemojte se smejati baki. Ja se smejem zato što je smešno… šta tu da se radi kad je baka takva… ali ja nju ipak malčice volim. E, onda ja dobih svoje: posadiše me na mesto, i više ni ovoliko, ni mrdnuti se nije moglo!</p>

  <p id="Nastjenjkina_istorija-00007">Da, još sam vam zaboravila reći da mi, odnosno baka, ima svoju kuću, to jest malenu kućicu, sa svega tri prozora; cela je drvena, i tako isto stara kao i baka; a gore, mansarda; i onda se doselio kod nas na mansardu novi stanar…</p>

  <p id="Nastjenjkina_istorija-00008">– Znači, bio je i stari stanar? – primetio sam uzgred.</p>

  <p id="Nastjenjkina_istorija-00009">– Pa naravno, bio je – odgovori Nastjenjka – i koji je umeo ćutati bolje od vas. Istina, on je već jedva jezikom mrdao. To beše starčić, suv, nem, slep, hrom, tako da najzad nije više mogao ni da živi na svetu, i zato je umro; a zatim, ustrebao nam je novi stanar zbog toga što bez stanara ne možemo da živimo: to i bakina penzija skoro je sav naš prihod. Novi stanar kao naročito, bio je mlad čovek, ne ovdašnji, doputovao je ovamo. Pošto se nije cenkao, baka ga je primila, a posle je pitala: „Je li, Nastjenjka, je li naš stanar mlad?“ Nisam htela da slažem: „Onako“, rekoh, „bako, ne da je sasvim mlad, ali nije starac.“</p>

  <p id="Nastjenjkina_istorija-00010">„A je li prijatne spoljašnjosti?“ – zapita baka.</p>

  <p id="Nastjenjkina_istorija-00011">– Ja, opet, da lažem, neću. „Jeste“, rekoh „prijatne spoljašnjosti, bako!“ A baka kaže: „Ah! nesreća, nesreća! Ja ti ovo, unuko, zato govorim da se u njega ne zagledaš često. Kakav li je samo ovaj vek! Zamisli, neki sitan stanar, ali i on je prijatne spoljašnjosti: tako što ne beše u staro vreme!“</p>

  <p id="Nastjenjkina_istorija-00012">A baka bi htela da sve bude kao u staro vreme! Jer, i ona beše mlada u staro vreme, i sunce beše u staro vreme toplije, i skorup u staro vreme nije tako brzo kisnuo – sve u staro vreme! A ja samo sedim pa ćutim, a u sebi mislim što li me to baka sama navodi i pita: lep li je, mlad li je stanar? Ali ja to tek onako pomislih, i odmah počeh opet da brojim petlje – čarapu sam plela – a posle ono sasvim i zaboravih.</p>

  <p id="Nastjenjkina_istorija-00013">Jedanput, ujutru, svrati kod nas stanar da zapita šta će biti sa obećanim tapetiranjem sobe. Reč po reč, a baka je brbljiva, te reče: „Otiđi, Nastjenjka, u moju spavaću sobu, donesi računaljku.“ Ja odmah skočim, sva, ne znam zbog čega, pocrvenela, a zaboravim da sedim prikačena; umesto da se neprimetno otkačim da stanar ne vidi – poletela sam tako da se i bakina naslonjača pomakla s mesta. Kad sam videla da je stanar sad sve doznao, pocrvenela sam, zastala na mestu kao ukopana, i, najedanput zaplakala – tako mi je stidno i teško bilo tog trenutka da mi se život više nije milio! Baka viče: „Pa zašto stojiš?“ a meni još gore… Stanar, kad je video da sam se od njega zastidela, poklonio se i odmah otišao!</p>

  <p id="Nastjenjkina_istorija-00014">Od tada, čim čujem šum i predsoblju, ja sam kao mrtva. Eto, pomislim, ide stanar; pa nečujno, za svaki slučaj, otkačim čiodu. Samo što to nikad nije bio on – on nije dolazio. Prošlo je dve nedelje; stanar javlja po Fjokli da ima mnogo francuskih knjiga, da su to sve lepe knjige, prijatne za čitanje; i da li baka ne bi htela da joj čitam iz njih, kako joj ne bi bilo dosadno? Baka je pristala sa zahvalnošću, samo je stalno pitala: da li su knjige moralne? Ako su nemoralne, onda ti Nastjenjka, kaže, nikako čitati ne možeš; rđavštini bi se naučila.</p>

  <p id="Nastjenjkina_istorija-00015">„A čemu bih se to naučila, bako? Šta je tamo napisano?“</p>

  <p id="Nastjenjkina_istorija-00016">„A!“ – kaže – „opisuje se tu kako mladi ljudi sablažnjavaju čedne devojke; kako ih, pod izgovorom da će ih uzeti, odvode iz kuće roditeljske; kako posle ostavljaju te nesrećne devojke na volju sudbini, i one propadnu na najbedniji način. Ja sam“ – kaže baka – „mnogo takvih knjiga čitala, i sve je“ – kaže – „tako divno opisano da se može noć presedeti kradom čitajući. Zato ti, Nastjenjka“ – kaže – „pazi, nemoj da ih čitaš. A kakve je to knjige“ – kaže – „on poslao?“</p>

  <p id="Nastjenjkina_istorija-00017">„Sve su romani Valtera Skota, bako.“</p>

  <p id="Nastjenjkina_istorija-00018">„Romani Valtera Skota! A je li, nema li uz to i neka lakrdija? Pogledaj da nije metnuo u knjige neku ljubavnu ceduljicu?“</p>

  <p id="Nastjenjkina_istorija-00019">„Ne“ – kažem – „bako, nema ceduljice.“</p>

  <p id="Nastjenjkina_istorija-00020">„Pod korice da pogledaš; oni ih ponekad pod korice ćuškaju, razbojnici!…“</p>

  <p id="Nastjenjkina_istorija-00021">„Ne, bako, ni pod koricama nema ništa.“</p>

  <p id="Nastjenjkina_istorija-00022">„E, tako je to!“</p>

  <p id="Nastjenjkina_istorija-00023">I tako smo počele da čitamo Valtera Skota, i za nepun mesec skoro smo polovinu pročitale. Potom je on opet i opet slao, i Puškina je poslao, tako da najzad nisam više bez knjiga mogla ni da budem, i prestala sam misliti kako bih se udala za kineskog princa.</p>

  <p id="Nastjenjkina_istorija-00024">Tako je stajala stvar, kada mi se jednom dogodi da se sretnem sa našim stanarom na stepenicama. Baka me je po nešto poslala. On je zastao, ja sam pocrvenela, i on je pocrveneo; ipak, nasmejao se, pozdravio se sa mnom, za bakino zdravlje zapitao, i reče: „Jeste li pročitali knjige?“ Ja odgovorih: „Pročitala sam.“ – „Pa šta vam se“ – veli – „najviše dopalo“? Ja kažem: „Ajvanho, i Puškin, više mi se od svega dopali.“ Toga puta se na tome i svršilo.</p>

  <p id="Nastjenjkina_istorija-00025">Kroz nedelju dana sreli smo se opet na stepenicama. Tog puta me nije baka poslala, već sam sama morala poći nekim poslom. Bilo je tri časa, a stanar je u to vreme dolazio kući. „Dobar dan!“ – kaže. Ja njemu: „Dobar dan!“</p>

  <p id="Nastjenjkina_istorija-00026">„A“ – veli on – „zar vam nije dosadno da ceo dan sedite s bakom?“</p>

  <p id="Nastjenjkina_istorija-00027">Čim me je to zapitao, ja sam, ne znam zašto, pocrvenela, zastidela se, i opet osetila uvredu, biće zato što, eto, već i drugi za to raspituju. I htela sam da ne odgovorim i da odem, ali snage nije bilo.</p>

  <p id="Nastjenjkina_istorija-00028">„Slušajte“ – veli – „vi ste dobra devojka! Izvinite što ja tako s vama govorim, ali uveravam vas, ja vam više želim dobra nego vaša baka. Zar nemate drugarica kojima biste mogli u goste otići?“</p>

  <p id="Nastjenjkina_istorija-00029">Ja rekoh da ih nemam, da sam imala jednu, Mašenjku, ali i ta je u Pskov otišla.</p>

  <p id="Nastjenjkina_istorija-00030">„Slušajte“ – kaže – „hoćete li da idete sa mnom u pozorište?“</p>

  <p id="Nastjenjkina_istorija-00031">„U pozorište? a šta, će baka?“</p>

  <p id="Nastjenjkina_istorija-00032">„A vi“ – veli – „kradom od bake…“</p>

  <p id="Nastjenjkina_istorija-00033">„Ne“ – kažem – „ja baku neću varati. Zbogom, gospodine.“</p>

  <p id="Nastjenjkina_istorija-00034">„E pa zbogom“ – kaže, i drugo ništa nije rekao.</p>

  <p id="Nastjenjkina_istorija-00035">Kad posle ručka, on dođe kod nas; seo je, dugo govorio s bakom, raspitivao se da li ona izlazi nekud, ima li poznanika, i najedanput reče: „Danas sam uzeo ložu za operu: Seviljskog berberina daju; poznanici neki hteli su da idu, ali su posle odustali, te je sad meni ostala karta.“</p>

  <p id="Nastjenjkina_istorija-00036">„Seviljskog berberina!“ – uzvikne baka – „a Je l’ to onaj isti berberin što su ga u staro vreme davali?“</p>

  <p id="Nastjenjkina_istorija-00037">„Jeste“ – kaže – „to je taj isti berberin“ – i pogleda me. A ja sam sve razumela, pocrvenela, i srce mi je od očekivanja zaigralo!</p>

  <p id="Nastjenjkina_istorija-00038">„Ta kako“ – kaže baka – „kako da ne znam! Ja sam baš sama, u staro vreme, u domaćem pozorištu, Rozinu igrala!“</p>

  <p id="Nastjenjkina_istorija-00039">„Da li biste onda danas hteli ići?“ – reče stanar. – „Karta će mi inače uzalud propasti.“</p>

  <p id="Nastjenjkina_istorija-00040">„Pa, gotovo, ići ćemo“ – kaže baka – „zašto da ne odemo? Eto, Nastjenjka i tako u pozorištu nikad nije bila.“</p>

  <p id="Nastjenjkina_istorija-00041">Bože moj, kakva radost! Odmah smo se spremile, obukle, i odvezle se. Baka, iako slepa, ipak je htela da sluša muziku, a sem toga, ona je i dobra starica: više je htela da zabavi mene; same, nikada se ne bismo rešile da odemo. Kakav je bio utisak od Seviljskog berberina – neću o tome govoriti; samo, naš stanar me je u toku celog tog večera tako lepo gledao, tako mi lepo govorio da sam odmah osetila: hteo me je iskušati jutros kad mi je ponudio da sama s njim idem. Ipak, koja radost! Legla sam da spavam toliko gorda, tako vesela, toliko mi je srce kucalo da sam dobila malu groznicu, i svu noć sam buncala o Seviljskom berberinu.</p>

  <p id="Nastjenjkina_istorija-00042">Mislila sam da će on posle toga sve češće dolaziti – ali ništa ne bi od toga. Skoro je sasvim prestao da dolazi. Tako, po jedanput u mesec dana, tek dođe, a i to samo zato da nas pozove u pozorište. Još jedno dvaput smo potom bile. Samo, to mi više nije činilo zadovoljstvo. Videla sam da mu je, prosto, žao mene, zato što sam kod bake tako skučena, i više ništa. Sve češće i češće događalo mi se: da mi se nije ni sedelo, ni čitalo, ni radilo; ponekad se smejem, baki nešto uprkos radim, neki put prosto plačem. Najzad, oslabila sam i umalo se nisam razbolela.</p>

  <p id="Nastjenjkina_istorija-00043">Operska sezona je prošla i stanar je sasvim prestao da dolazi k nama; a kad smo se sretali – sve, razume se, na istim stepenicama – on se ćuteći pokloni, ozbiljno, kao da neće da razgovara, i već i sasvim siđe niz basamke, dok ja sve još stojim na sredini stepenica, crvena kao višnja, jer mi sva krv jurne u glavu kad god se s njim sretnem.</p>

  <p id="Nastjenjkina_istorija-00044">Sada je svemu kraj. Ravno pre godinu dana, u maju mesecu, dođe stanar kod nas i reče baki da je potpuno svršio svoj posao ovde, te da mora otputovati na godinu dana u Moskvu, čim sam to čula, prebledela sam i pala na stolicu kao mrtva. Baka ništa nije primetila; a on, izjavivši da odlazi od nas, oprostio se s nama i otišao.</p>

  <p id="Nastjenjkina_istorija-00045">Šta da radim? Mislila sam, mislila, tugovala sam, tugovala, i najzad se reših. On sutra putuje; a ja sam rešila da ću svemu učiniti kraj uoči tog dana, kad baka ode da spava. Tako se i dogodilo. Spremim u zavežljaj sve što sam imala haljinu, koliko treba rublja, i sa zavežljajem u rukama, ni živa ni mrtva, pođem na mansardu našem stanaru. Mislim da sam ceo sat išla stepenicama. A kad sam otvorila njegova vrata, on uzviknu čim me ugleda. Mislio je da sam priviđenje; pa polete da mi da vode, jer sam jedva stojala na nogama. Srce mi je tako kucalo da sam i u glavi imala bol, i razum mi se pomutio. A kad sam se osvestila, počeh time što sam zavežljaj metnula na njegov krevet, sela pokraj zavežljaja, pokrila lice rukama i gorko zaplakala. On je, izgleda, namah sve razumeo, i stajao je preda mnom bled, i tako me tužno gledao da mi je srce pucalo.</p>

  <p id="Nastjenjkina_istorija-00046">„Slušajte“ – poče on – „slušajte, Nastjenjka, ja ništa ne mogu; ja sam siromah čovek; nemam zasad ništa, čak ni mesta čestitog; kako bismo živeli ako bih se oženio vama?“</p>

  <p id="Nastjenjkina_istorija-00047">Dugo smo govorili; ja sam najzad pomahnitala, rekla da kod bake ne mogu živeti, da ću pobeći od nje, da neću da me čiodom prikačuju, i da ću, ma šta on mislio, otputovati s njim u Moskvu, jer bez njega ne mogu živeti. I stid, i ljubav, i gordost – sve je odjednom govorilo u meni, i ja sam, bezmalo u grčevima, pala na krevet. Bojala sam se da me ne odbije!</p>

  <p id="Nastjenjkina_istorija-00048">On je nekoliko minuta sedeo ćutke, zatim je ustao, prišao mi i uzeo me za ruku.</p>

  <p id="Nastjenjkina_istorija-00049">„Slušajte, moja dobra, moja mila Nastjenjka!“ – poče i on kroz suze – „slušajte. Kunem vam se da ćete vi, ako ikad budem u stanju da se ženim, neizostavno biti moja sreća; uveravam vas, samo vi jedini možete biti moja sreća. Slušajte: ja putujem u Moskvu i probaviću tamo ravno godinu dana. Nadam se da ću urediti svoje stvari. Kad se vratim, i ako me ne prestanete voleti, kunem vam se, bićemo srećni. Zasada, pak, to je nemoguće; ne mogu, i nemam prava da bilo šta obećavam. Ali ponavljam: ako se to za godinu dana ne zbude, nekad će neizostavno biti; razume se – ako mi vi ne pretpostavite drugoga, jer vezati vas ne mogu i ne smem nijednom rečju.“</p>

  <p id="Nastjenjkina_istorija-00050">Eto šta mi je on rekao, i sutradan otputovao. Bilo je zajednički rešeno da baki ne kažemo o tome ništa. Tako je on hteo. I, eto, s tim se bezmalo i završava cela moja istorija. Prošla je ravno godina dana. On je doputovao, ovde je već tri dana i, i…</p>

  <p id="Nastjenjkina_istorija-00051">– I šta? – uzviknuh u nestrpljenju da čujem kraj.</p>

  <p id="Nastjenjkina_istorija-00052">– I dosad se nije javljao! – odgovori Nastjenjka kao pribirajući snagu – ni glasa o njemu, niti od njega…</p>

  <p id="Nastjenjkina_istorija-00053">Tu je ona zastala, poćutala malo, oborila glavicu, i, najedanput, pokrivši lice rukama, zajecala tako da se u meni srce prevrnulo od tih jecaja.</p>

  <p id="Nastjenjkina_istorija-00054">Nikako nisam očekivao takav završetak.</p>

  <p id="Nastjenjkina_istorija-00055">– Nastjenjka – počeh bojažljivo i umiljatim glasom – Nastjenjka, boga radi, ne plačite! Otkud vi znate? možda on još nije ovde…</p>

  <p id="Nastjenjkina_istorija-00056">– Ovde je, ovde je! – prihvatila je Nastjenjka.</p>

  <p id="Nastjenjkina_istorija-00057">– On je ovde, ja to znam. Dogovorili smo se, još tada, onog večera, uoči polaska: kada smo već bili rekli sve što sam vam ispričala, i dogovorili se, izašli smo ovamo u šetnju baš na ovaj kej. Bilo je deset sati; sedeli smo na ovoj klupi; nisam više plakala, bilo mi je milo da slušam šta je on govorio… Rekao je da će odmah po dolasku doći k nama, i ako ga se dotle ne odreknem, da ćemo onda reći sve i baki. On je sad doputovao, ja to znam, a eto nema ga, nema!</p>

  <p id="Nastjenjkina_istorija-00058">I ona ponovo ogreze u suzama.</p>

  <p id="Nastjenjkina_istorija-00059">– Bože moj! Pa zar se nikako ne može doskočiti zlu? – uzviknuh, skočivši sa klupe potpuno očajan.</p>

  <p id="Nastjenjkina_istorija-00060">– Recite, Nastjenjka, da li bi bio red da ja odem k njemu?…</p>

  <p id="Nastjenjkina_istorija-00061">– Zar je to moguće? – reče ona, najedanput dignuvši glavu.</p>

  <p id="Nastjenjkina_istorija-00062">– Nije, razume se, nije! – primetih, došavši k sebi. Nego evo šta: napišite pismo.</p>

  <p id="Nastjenjkina_istorija-00063">– Ne, to je nemoguće, to ne ide! – odgovori ona odlučno, ali već oborene glave i ne gledajući me.</p>

  <p id="Nastjenjkina_istorija-00064">– Kako ne ide? Zašto da ne ide? – nastavih, uhvativši se za svoju ideju. – I, znate, Nastjenjka, kakvo pismo! Jer pismo se od pisma razlikuje, i… Ah, Nastjenjka, to je tako! Poverite mi se, poverite se! Ja vam neću dati rđav savet. Sve se to može udesiti! Pa vi ste već učinili prvi korak – zašto onda sad…</p>

  <p id="Nastjenjkina_istorija-00065">– Ne može to, ne može! To je onda kao da se ja namećem…</p>

  <p id="Nastjenjkina_istorija-00066">– Ah, dobra moja Nastjenjka! – prekidoh ja ne krijući osmeh – ali da, da… vi ste, najzad, u pravu, jer je on vama obećao. A po svemu vidim da je on čovek delikatan, da je postupio lepo – nastavljao sam, sve više ushićujući se logičnošću svojih vlastitih navoda i ubeđenja – kako je, dakle, postupio? Vezao je sebe obećanjem. Rekao je da se neće oženiti ni s kim sem vama, ako se uopšte bude ženio; vama, pak, ostavio je punu slobodu da se ma i sada njega odreknete… U tom slučaju, vi možete učiniti prvi korak, vi imate pravo, imate pred njim preimućstvo, makar, na primer, i u smislu tom: da htednete da njega razrešite reči…</p>

  <p id="Nastjenjkina_istorija-00067">– Slušajte, kako biste vi napisali?</p>

  <p id="Nastjenjkina_istorija-00068">– Šta?</p>

  <p id="Nastjenjkina_istorija-00069">– Pa to pismo.</p>

  <p id="Nastjenjkina_istorija-00070">– Ja bih evo ovako napisao: „Poštovani gospodine…“</p>

  <p id="Nastjenjkina_istorija-00071">– Je li neizostavno tako potrebno: poštovani gospodine?</p>

  <p id="Nastjenjkina_istorija-00072">– Neizostavno! Uostalom, zašto? ja mislim…</p>

  <p id="Nastjenjkina_istorija-00073">– Pa, pa onda. Dalje!</p>

  <p id="Nastjenjkina_istorija-00074">– „Poštovani gospodine! Izvinite što sam…“ Uostalom, ne, ne treba nikakvo izvinjenje! Tu sam fakt sve opravdava; pišite jednostavno:</p>

  <p id="Nastjenjkina_istorija-00075">„Ja vam pišem. Oprostite mi nestrpljenje; ali ja sam čitavu godinu bila srećna od nadanja, i jesam li onda kriva što sad ne mogu da podnesem ni jedan dan sumnje? Sad, kad ste doputovali, možda ste promenili svoje namere. Onda će vam ovo pismo reći da ja ne ropćem i ne krivim vas. Ne krivim vas zato što nemam vlasti nad vašim srcem: takva je već sudbina moja!</p>

  <p id="Nastjenjkina_istorija-00076">Vi ste blagorodan čovek. Vi se nećete podsmevati i neće vam biti dosadni ovi moji nestrpljivi redovi. Setite se da njih piše jedna jadna devojka, da je ona sama, da nema ko ni da je pouči ni da je posavetuje, i da ona nikad nije umela da savlada svoje srce. I oprostite što se u moju dušu i za jedan trenutak uvukla sumnja. Vi niste sposobni ni u mislima da uvredite onu koja vas je toliko volela i voli.“</p>

  <p id="Nastjenjkina_istorija-00077">– Da, da! Tačno onako kako sam mislila! – uzviknu Nastjenjka, i radost zasija u njenim očima. – O, vi ste odstranili moje sumnje, vas mi je sam bog poslao! Zahvaljujem, zahvaljujem vam!</p>

  <p id="Nastjenjkina_istorija-00078">– Za šta? Zato što me je bog poslao? – odgovorih ja gledajući s ushićenjem njeno radosno lice.</p>

  <p id="Nastjenjkina_istorija-00079">– Da, bar za to.</p>

  <p id="Nastjenjkina_istorija-00080">– Ah, Nastjenjka! Pa mi zahvaljujemo ponekim ljudima samo zato što žive uporedo s nama. Ja vam zahvaljujem zato što sam vas sreo, zato što ću vas se celog svog veka sećati!</p>

  <p id="Nastjenjkina_istorija-00081">– Dosta, dosta! A sad evo šta, slušajte: dogovorili smo se tada da će se on, čim doputuje, javiti odmah na taj način što će mi ostaviti pismo na jednom mestu, kod nekih mojih poznanika, dobrih i prostih ljudi, koji ništa o tom ne znaju; ali, ako bi bilo nemogućno da mi napiše pismo, stoga što se u pismu ne može uvek sve reći, onda će on, istog dana kada bude doputovao, doći tačno u deset sati ovde, gde smo se dogovorili da se sastanemo. Za dolazak njegov ja znam; ali evo već treći dan nema ni pisma ni njega. Iskrasti se od bake jutrom – nikako ne mogu. Podajte pismo moje sutra vi sami onim dobrim ljudima o kojima sam vam govorila: oni će ga već dostaviti; a ako bude odgovor, vi ćete ga sami doneti uveče u deset sati.</p>

  <p id="Nastjenjkina_istorija-00082">– Ali pismo, pismo! Najpre treba pismo napisati! Zar će sve to prekosutra da bude?</p>

  <p id="Nastjenjkina_istorija-00083">– Pismo… – odgovori Nastjenjka, malo se zbunivši – pismo… ali…</p>

  <p id="Nastjenjkina_istorija-00084">Ali ona nije dovršila. Najpre je okrenula od mene svoje lišće, pocrvenela kao ruža, i najedanput sam osetio u svojoj ruci pismo – izgleda, već davno napisano, potpuno spremljeno, zalepljeno. Neko poznato, milo, ljupko sećanje prohuja u mojoj glavi.</p>

  <p id="Nastjenjkina_istorija-00085">– R, o – Ro, s, i – si, n, a, na – počeh ja.</p>

  <p id="Nastjenjkina_istorija-00086">– Rosina! – zapevasmo oboje, ja, zamalo je ne grleći od ushićenja, a ona, pocrvenevši koliko je samo mogla pocrveneti, i smejući se kroz suze, koje su kao zrnca bisera treperile na njenim crnim trepavicama.</p>

  <p id="Nastjenjkina_istorija-00087">– E, dosta, dosta! Zbogom sada! – reče ona brzo.</p>

  <p id="Nastjenjkina_istorija-00088">– Evo vam pismo, evo i adrese kuda ga treba odneti. Zbogom! Do viđenja! Do sutra!</p>

  <p id="Nastjenjkina_istorija-00089">Ona mi čvrsto stisnu obe ruke, klimnu glavom i polete kao strela u svoju uličicu. Dugo sam stajao na mestu prateći je očima.</p>

  <p id="Nastjenjkina_istorija-00090">– Do sutra! Do sutra! – prohujalo mi je u glavi kada je iščezla iz mojih očiju.</p>
