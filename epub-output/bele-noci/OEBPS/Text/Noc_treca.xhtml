  <h1 id="Noc_treca-00058">NOĆ TREĆA</h1>

  <p id="Noc_treca-00001">Danas beše dan tužan, kišovit, bez razvedravanja, kao buduća starost moja. More me tako čudnovate misli, tako mračna osećanja, tako nejasna još za mene pitanja gomilaju se u mojoj glavi – a nekako nemam ni snage ni volje da ih rešim. Ne stoji do mene da rešim sve to!</p>

  <p id="Noc_treca-00002">Danas se nećemo videti. Juče, kad smo se opraštali, oblaci su počeli da zastiru nebo, i dizala se magla. Rekao sam da će sutra biti rđav dan; ona nije odgovarala, nije htela protiv sebe da govori; za nju je taj dan bio i svetao i jasan, da nijedan oblačić ne zastre njenu sreću.</p>

  <p id="Noc_treca-00003">– Ako bude kiša, nećemo se videti! – rekla je – ja neću doći.</p>

  <p id="Noc_treca-00004">Mislio sam da neće primetiti današnju kišu, međutim, nije došla.</p>

  <p id="Noc_treca-00005">Juče je bio naš treći sastanak, naša treća bela noć…</p>

  <p id="Noc_treca-00006">Nego, kako radost i sreća čine čoveka divnim! Kako kipi srce puno ljubavi! Čini se čoveku da će preliti celo svoje srce u drugo srce, hoće da sve bude veselo, da se sve smeje. I koliko je zarazna ta radost! Juče je u njenim rečima bilo toliko nežnosti, toliko dobrote srca prema meni… Kako mi se udvarala, kako mi se umiljavala, kako hrabrila i blažila moje srce! I koliko koketerije od sreće! A ja… Ja sam primao sve to za pravu monetu; mislio sam da ona…</p>

  <p id="Noc_treca-00007">Ali, bože moj, kako sam i mogao to misliti? Kako sam mogao biti toliko slep kad je već sve uzeo drugi, i sve – nije moje; kad je, najzad, i ta nežnost njena, njena briga, njena ljubav… da, ljubav prema meni – bila samo radost zbog skorog sastanka s drugim, želja njena da nametne i meni svoju sreću?… A kad on nije došao, kad smo se načekali uzalud, ona se natmurila, snuždila se i uplašila. Sve reči njene, svi pokreti njeni već ne behu toliko laki, šaljivi i veseli. A, čudnovata stvar, udvostručila je prema meni pažnju, kao da instinktivno želi da izlije na mene ono što je sebi želela, za šta se bojala da se neće ostvariti. Moja Nastjenjka se tako obeshrabrila, tako se uplašila da je, izgleda razumela, najzad, da je meni teško zbog toga, da ja nju volim, i sažalila se nad mojom jadnom ljubavlju. Da, kad smo nesrećni, mi jače osećamo i nesreću drugih; osećanja se ne razbijaju, usredsređuju se…</p>

  <p id="Noc_treca-00008">Došao sam k njoj s punim srcem i jedva sam dočekao sastanak. Nisam predosećao ono što ću sada osećati, nisam slutio da će se sve to tako završiti. Ona je sijala od radosti, čekala odgovor. Odgovor je bio on sam. Morao je doći, dotrčati na njen poziv. Ona je došla pre mene čitav sat. Iz početka se glasno svemu smejala, svakoj se reči mojoj smejala. Počeo sam da govorim, pa ućutah.</p>

  <p id="Noc_treca-00009">– Znate li zašto sam tako radosna? – reče ona – tako sam radosna što vas gledam! Tako vas danas volim!</p>

  <p id="Noc_treca-00010">– Zar? – upitah ja, i srce mi zadrhta.</p>

  <p id="Noc_treca-00011">– Volim vas zato što se niste zaljubili u mene. Neko drugi, na vašem mestu, počeo bi da me uznemirava, da mi dosađuje, uzdisao bi, razboleo bi se, a vi ste tako mili!</p>

  <p id="Noc_treca-00012">Ona pri tom stisnu moju ruku da zamalo ne viknuh. Na to se nasmeja.</p>

  <p id="Noc_treca-00013">– Bože! kakav ste vi drug! – poče ona kroz minut, vrlo ozbiljno. – Bog sam mi vas je poslao! Šta bi od mene bilo da niste sa mnom bili? Kako ste nekoristoljubivi! Kako me lepo volite! Kad se udam, slagaćemo se više nego braća. Ja ću vas voleti skoro tako isto kao njega…</p>

  <p id="Noc_treca-00014">Bi mi nekako užasno tužno u tom trenutku; ipak, nešto slično smehu počelo je da se miče u mojoj duši.</p>

  <p id="Noc_treca-00015">– Vi ste rastrojeni – rekoh – vi se plašite; vi mislite da on neće doći.</p>

  <p id="Noc_treca-00016">– Bog s vama! – odgovori ona – da sam manje srećna, ja bih možda zaplakala zbog vaše neverice, zbog vaših prekora. Uostalom, vi me, eto, navedoste sad na misao i zadaste mi da dugo razmišljam; ali, misliću posle, a sada priznajem da govorite istinu. Jeste! Nekako sam kao tuđa sebi; nekako sam sva u očekivanju, i osećam se nekako suviše lako. Ali ostavimo osećanja!…</p>

  <p id="Noc_treca-00017">Tog momenta se začuše koraci, i u pomrčini se pojavi prolaznik koji je išao nama u susret. Oboje smo zadrhtali; ona umalo nije uzviknula. Pustih njenu ruku i učinih pokret kao da hoću da se udaljim. Ali smo se prevarili: nije bio on.</p>

  <p id="Noc_treca-00018">– Čega se bojite? Zašto ste pustili moju ruku? – reče ona pružajući mi je opet. – Pa, šta je? Susrešćemo ga zajedno. I hoću da on vidi kako nas dvoje volimo jedno drugo.</p>

  <p id="Noc_treca-00019">– Kako nas dvoje volimo jedno drugo! – uzviknuh ja.</p>

  <p id="Noc_treca-00020">„O, Nastjenjka, Nastjenjka!“ pomislio sam, „koliko si tom rečju mnogo rekla! Od takve ljubavi, Nastjenjka, po nekog trenutka biva hladno u srcu, postaje teško u duši. Tvoja ruka je hladna, moja je vruća kao vatra. Kako si slepa, Nastjenjka!… Kako je nesnosan srećan čovek po nekog trenutka! Ali ja nisam mogao da se na tebe naljutim!…“</p>

  <p id="Noc_treca-00021">Najzad, srce mi se prepunilo.</p>

  <p id="Noc_treca-00022">– Slušajte, Nastjenjka! – uzviknuh – znate li šta je sve bilo sa mnom celog ovog dana.</p>

  <p id="Noc_treca-00023">– A šta to, šta? Pričajte brže! I zašto ste dosad uporno ćutali!</p>

  <p id="Noc_treca-00024">– Prvo, Nastjenjka, kad sam ispunio sve vaše naloge, dao pismo, bio kod vaših dobrih ljudi… posle tog, posle tog sam došao kući i legao da spavam.</p>

  <p id="Noc_treca-00025">– Samo to? – prekide ona nasmejavši se.</p>

  <p id="Noc_treca-00026">– Da, gotovo samo to – odgovorih stegnuta srca, jer su se na moje oči već nakupljale glupe suze. – Probudio sam se sat pre našeg sastanka, ali kao da nisam ni spavao. Ne znam šta je bilo sa mnom. Išao sam da vam sve ispričam, vreme kao da je za mene zastalo, kao da jedno osećanje ima da u meni ostane od toga časa večito, kao da će jedan minut trajati čitavu večnost i kao da je, za mene, sav život stao… Kad sam se probudio, činilo mi se kao da se sećam nekog muzičkog motiva, davno poznatog, negde ranije slušanog, zaboravljenog i sladosnog. Činilo mi se da se on celog života pomaljao iz duše moje, i tek sada…</p>

  <p id="Noc_treca-00027">– Ah bože moj, bože moj! – prekide Nastjenjka – kako je sve to nekako… Ja ne razumem ni reči.</p>

  <p id="Noc_treca-00028">– Ah, Nastjenjka! Ja sam i hteo da vam nekako objasnim to čudnovato osećanje… – počeh žalosnim glasom, u kojem se još skriva nada, iako veoma udaljena.</p>

  <p id="Noc_treca-00029">– Nemojte, prestanite, nemojte! – poče ona, i u jednom trenu se setila, vragolica!</p>

  <p id="Noc_treca-00030">Odjednom je postala nekako neobično govorljiva, vesela, šaljiva. Uzela me pod ruku, smejala se, htela da se i ja smejem, a svaka zbunjena moja reč odzivala se u njoj tako zvučnim i tako dugim osmehom… Počeo sam da se ljutim, ona, pak, odjednom stade da koketira.</p>

  <p id="Noc_treca-00031">– Slušajte – reče – meni je ipak malčice krivo što se niste zaljubili u mene! Pa posle toga, shvati čoveka! Ali ipak, gospodine nepokolebljivi, vi ne možete da me ne pohvalite za moju jednostavnost. Ja vam sve kažem, sve, ma kakva glupost da mi proleti kroz glavu.</p>

  <p id="Noc_treca-00032">– Slušajte! Izgleda da je jedanaest sati? – rekoh ja kad odmereni zvuk zvona zabruja sa udaljene varoške kule. Ona odjednom zastade, prestade da se smeje, i poče brojati.</p>

  <p id="Noc_treca-00033">– Jeste, jedanaest – reče najzad, nesmelim, neodlučnim glasom.</p>

  <p id="Noc_treca-00034">Odmah sam se pokajao što sam je uplašio i primorao da broji časove, i proklinjao sam sebe zbog tog nastupa zlobe. Beše mi zbog nje teško, i nisam znao kako da iskupim svoj greh. Počeo sam da je tešim, da iznalazim uzroke njegovog odsustva, da navodim razne razloge, dokaze. Nikog nije bilo lakše prevariti nego nju tog trenutka; i svako drugi bi u takvom trenutku rado slušao ma kakvu utehu, i radovao se ako postoji i senka opravdanja.</p>

  <p id="Noc_treca-00035">– A i smešno je sve to – počeh, uzrujavajući se sve više i uživajući u neobičnoj jasnoći svojih dokaza – pa on nije ni mogao doći; vi ste i mene prevarili i zaveli, Nastjenjka, tako da sam i račun o vremenu izgubio… Pomislite samo: on jedva da je mogao primiti pismo; pretpostavimo da ne može da dođe; pretpostavimo da će odgovoriti na pismo, a odgovor onda neće stići pre sutra. Ja ću sutra čim svane po njega otići, i odmah ću vam javiti. Pretpostavite, najzad, hiljadu verovatnosti: da nije bio kod kuće kad je pismo došlo, i da ga, dakle, možda, ni do sada još nije čitao. Jer sve se može desiti.</p>

  <p id="Noc_treca-00036">– Da, da! – odgovori Nastjenjka – nisam ni pomislila; naravno, sve se može desiti – produži ona najpomirljivijim glasom, ali u kojem se, kao dosadna disonanca, čula neka druga, udaljena misao. – Evo šta da uradite – nastavi ona – idi te sutra, što možete ranije, i ako saznate štogod, odmah mi javite. Vi, valjda, znate gde ja stanujem? – I poče mi ponavljati svoju adresu.</p>

  <p id="Noc_treca-00037">Potom je najedared postala tako nežna, tako strašljiva preda mnom… Činilo se da pažljivo sluša šta ja govorim; ali, kad sam joj se obratio s nekim pitanjem, ućutala je, zbunila se i okrenula od mene glavicu. Pogledah joj u oči – baš je tako: plakala je.</p>

  <p id="Noc_treca-00038">– Ma šta to činite! Ah, kakvo ste dete! Kakva detinjarija! Ostavite se!</p>

  <p id="Noc_treca-00039">Ona pokuša da se osmehne, da se umiri, ali podbradak joj je drhtao i grudi su joj se jednako nadimale.</p>

  <p id="Noc_treca-00040">– Ja mislim o vama – reče ona posle kraćeg ćutanja – vi ste tako dobri, ja bih bila od kamena ako to ne bih osećala… Znate li šta mi je sad došlo u glavu? Upoređivala sam vas dvojicu. Zašto on nije – vi? Zašto on nije takav kao vi? On je gori od vas, mada ga volim više nego vas.</p>

  <p id="Noc_treca-00041">Ja nisam odgovarao ništa. Ona je, izgleda, čekala da kažem štogod.</p>

  <p id="Noc_treca-00042">– Naravno, možda ga još ne razumem potpuno, niti ga potpuno poznajem. Znate, kao da sam ga se uvek bojala; uvek je bio tako ozbiljan, tako kao da je gord. Bez sumnje, ja znam da je u njega samo pogled takav, a da je u srcu njegovom više nežnosti nego u mojem… Sećam se kako me je pogledao onda kada sam – sećate se – došla kod njega sa zavežljajem. Ipak ga nekako i suviše poštujem, a to znači da, kanda, nismo jednaki?</p>

  <p id="Noc_treca-00043">– Ne, Nastjenjka, ne – odgovorih ja – to znači da ga vi više od svega na svetu volite, i kudikamo više od sebe same volite.</p>

  <p id="Noc_treca-00044">– Recimo da je tako – odgovori naivna Nastjenjka – ali znate na šta sam sad pomislila? Samo, sad neću o tome govoriti, već onako, uopšte; ja već odavno sve o tome mislim. Slušajte, zašto mi svi ne živimo kao brat s bratom? Zašto i najbolji čovek uvek kao da nešto krije od drugog i prećutkuje? Zašto otvoreno, odmah ne reći šta je na srcu ako znate da ne govorite u vetar! Ne, nego se svako pravi surovijim nego što je u stvari, kao da se svi boje da će uvrediti svoja osećanja ako ih vrlo brzo ispolje…</p>

  <p id="Noc_treca-00045">– Ah, Nastjenjka! istinu govorite; a to dolazi zbog mnogih uzroka – prekidoh je ja, iako sam i sam gušio svoja osećanja tog trenutka više nego ikad.</p>

  <p id="Noc_treca-00046">– Ne, ne! – odgovori ona s dubokim osećanjem.</p>

  <p id="Noc_treca-00047">– Eto vi, na primer, niste kao drugi! Ja, stvarno, ne znam kako da vam kažem šta osećam; ali meni se čini, vi, eto, na primer… barem sada… meni se čini da se vi u nečem za mene žrtvujete – dodade ona plašljivo, letimično me gledajući. – Oprostite mi što vam tako govorim; ja sam obična devojka; malo sam tek videla u svetu, i, bogami, ne umem da govorim – dodala je glasom koji je drhtao od nekakvog pritajenog osećanja, a trudeći se, međutim, da se osmehne – htela sam vam samo reći da sam vam zahvalna, da i ja sve to osećam… O, neka vam da bog sreće za to! A ono što ste mi pričali, jednom, o vašem zanesenjaku, potpuno je neistina, odnosno, hoću da kažem da se to na vas nikako ne odnosi. Vi ozdravljujete; vi ste, bogami, sasvim drukčiji čovek nego što ste sami sebe opisali. Ako nekad zavolite devojku, nek vam bog da sreću s njom! Ja to znam, i sama sam žena, i vi mi morate verovati kad vam tako govorim…</p>

  <p id="Noc_treca-00048">Ućutala je i jako mi stisnula ruku. Ja takođe nisam mogao ništa da govorim od uzbuđenja. Prođoše nekoliko minuta.</p>

  <p id="Noc_treca-00049">– Da, vidi se da on danas neće doći! – reče ona najzad, dignuvši glavu. – Dockan je!…</p>

  <p id="Noc_treca-00050">– Doći će sutra – rekoh najuverljivijim i odlučnim glasom.</p>

  <p id="Noc_treca-00051">– Da – dodade ona, veselija. – I sama sad vidim da će tek sutra doći. E, onda do viđenja! Do sutra! Ako bude kiše, ja, može biti, neću doći. Ali prekosutra ću doći, neizostavno ću doći, ma šta se sa mnom desilo; budite ovde neizostavno; hoću da vas vidim, sve ću da vam ispričam.</p>

  <p id="Noc_treca-00052">I potom, kad smo se opraštali, pružila mi je ruku i rekla, jasno me pogledavši:</p>

  <p id="Noc_treca-00053">– Sada smo, dakle, zasvagda zajedno, nije li istina?</p>

  <p id="Noc_treca-00054">O, Nastjenjka, Nastjenjka! Kad bi ti znala u kakvoj sam ja sada samoći!</p>

  <p id="Noc_treca-00055">Kad je otkucalo devet sati, nisam mogao više da sedim u sobi, obukao sam se i izišao, ne obazirujući se na rđavo vreme. Bio sam tamo, sedeo sam na našoj klupi. Pošao sam i u njihovu uličicu, ali sam se postideo i vratio, ne pogledavši na njihove prozore, a da nisam došao ni na dva koraka od njihove kuće. Došao sam tako tužan kako nikad nisam bio. Kakvo vlažno i dosadno vreme! Da je bilo lepo vreme, prešetao bih tamo celu noć…</p>

  <p id="Noc_treca-00056">Ali do sutra, do sutra! Sutra će mi ona sve ispričati.</p>

  <p id="Noc_treca-00057">Pismo, međutim, danas ne dođe. Uostalom, tako je i moralo biti. Oni su već zajedno…</p>
