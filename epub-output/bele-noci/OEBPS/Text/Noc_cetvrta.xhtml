  <h1 id="Noc_cetvrta-00096">NOĆ ČETVRTA</h1>

  <p id="Noc_cetvrta-00001">Bože, kako se sve to svršilo! Čime se sve to svršilo!</p>

  <p id="Noc_cetvrta-00002">Došao sam u devet sati! Ona je bila već tamo. Još sam je izdaleka primetio; stajala je, kao onda, prvi put, naslonjena na ogradu keja, i nije čula kad sam joj prišao.</p>

  <p id="Noc_cetvrta-00003">– Nastjenjka! – oslovih je, na silu ugušujući uzbuđenje.</p>

  <p id="Noc_cetvrta-00004">Ona se brzo okrete meni.</p>

  <p id="Noc_cetvrta-00005">– Dakle! – reče ona – dakle! Brzo samo!</p>

  <p id="Noc_cetvrta-00006">Gledao sam je u nedoumici.</p>

  <p id="Noc_cetvrta-00007">– No, a gde je pismo? Jeste li doneli pismo? – ponovi, uhvativši se rukom za ogradu.</p>

  <p id="Noc_cetvrta-00008">– Nisam, kod mene nema pisma – rekoh najzad – zar on još nije bio?</p>

  <p id="Noc_cetvrta-00009">Ona strašno preblede i dugo me je gledala nepomično. Razbio sam poslednju njenu nadu.</p>

  <p id="Noc_cetvrta-00010">– E pa, bog s njim! – izgovori ona, najzad, isprekidanim glasom: – bog s njim, kad me tako ostavlja.</p>

  <p id="Noc_cetvrta-00011">Oborila je oči, potom je htela da me pogleda, ali nije mogla. Još je nekoliko minuta savlađivala svoje uzbuđenje, pa se najedanput okrete od mene nalaktivši se na ogradu keja, i obliše je suze.</p>

  <p id="Noc_cetvrta-00012">– Nemojte, nemojte! – počeh ja, ali, gledajući u nju, nemadoh snage da produžim; a i šta bih mogao govoriti?</p>

  <p id="Noc_cetvrta-00013">– Ne tešite me – govorila je plačući – ne govorite o njemu, ne govorite da će doći, da me nije ostavio surovo i nečovečno, kao što je stvarno uradio. Radi čega, radi čega? Je li bilo nečega u mome pismu, u tom nesrećnom pismu?…</p>

  <p id="Noc_cetvrta-00014">Jecanje joj sad preseče glas; srce mi se kidalo gledajući je.</p>

  <p id="Noc_cetvrta-00015">– O, kako je to nečovečno, surovo! – poče ona ponovo. – I ni retka, ni retka! Bar da je odgovorio da mu nisam potrebna, da me odbacuje; ne! – ni jednog retka za čitava tri dana! Kako mu je lako bilo uvrediti, učiniti nažao jednoj nezaštićenoj devojci, koja je kriva zato što ga voli! O, koliko sam pretrpela za ova tri dana! Bože moj! Bože moj! Kad se setim da sam prva ja došla k njemu, da sam se pred njim ponižavala, plakala, da sam ga moljakala za mrvicu ljubavi… I posle toga!… Slušajte – reče obraćajući se meni, a crne joj se oči zasijaše – to nije ipak tako! To ne može biti tako; to je neprirodno! Ili ste se vi, ili sam se ja prevarila; možda on pismo nije ni primio? Možda do sada ništa i ne zna? Kako je moguće, sudite sami, recite mi, boga radi, objasnite mi, ja to ne mogu da razumem – kako je moguće tako varvarski grubo postupiti kao što je on postupio sa mnom! Ni jedne reči! I prema poslednjem čoveku na svetu ljudi su više sažaljivi. Možda je štogod čuo, možda mu je neko nešto napričao o meni? – reče, obrativši mi se pitanjem. – Kako, kako vi mislite?</p>

  <p id="Noc_cetvrta-00016">– Slušajte, Nastjenjka, otići ću sutra k njemu u vaše ime.</p>

  <p id="Noc_cetvrta-00017">– Pa!</p>

  <p id="Noc_cetvrta-00018">– Upitaću ga o svemu, ispričaću mu sve.</p>

  <p id="Noc_cetvrta-00019">– I onda!</p>

  <p id="Noc_cetvrta-00020">– Napišite pismo. Ne govorite „ne“, Nastjenjka, ne govorite „ne“! Primoraću ga da poštuje vaš postupak, on će sve doznati, i ako…</p>

  <p id="Noc_cetvrta-00021">– Ne, prijatelju, ne – prekide ona. – Dosta je! Više ni reči, ni jedne reči od mene, ni retka – dosta je! Ja ga ne poznajem, ja ga ne volim više, ja ću ga zabo… ra… viti…</p>

  <p id="Noc_cetvrta-00022">Nije dovršila.</p>

  <p id="Noc_cetvrta-00023">– Umirite se, umirite se! Sedite ovde, Nastjenjka – rekoh, posadivši je na klupu.</p>

  <p id="Noc_cetvrta-00024">– Pa ja sam mirna. Ostavite! To je onako! To su suze, to će se osušiti! Šta mislite da ću život sebi oduzeti, da ću se udaviti?…</p>

  <p id="Noc_cetvrta-00025">Srce mi je bilo puno; htedoh da progovorim, ali nisam mogao.</p>

  <p id="Noc_cetvrta-00026">– Slušajte! – nastavi ona uzevši me za ruku – recite: vi ne biste postupili tako? vi ne biste napustili onu koja bi vam sama došla, ne biste joj bacili u oči bestidan podsmeh nad njenim slabim, glupim srcem? Vi biste je zaštitili. Vi biste predstavili sebi: da je bila sama, da nije umela da pripazi na sebe, da se nije umela sačuvati od ljubavi prema vama, da nije kriva, da ona, najzad, nije kriva… da ona ništa nije učinila!… O, bože, bože!…</p>

  <p id="Noc_cetvrta-00027">– Nastjenjka! – uzviknuh, nemajući snage da savladam svoje uzbuđenje. – Nastjenjka! vi me rastrzate! Vi probadate moje srce, vi me ubijate, Nastjenjka! Ja ne mogu ćutati! Ja moram najzad govoriti, iskazati ono što se nakupilo tu – u mome srcu…</p>

  <p id="Noc_cetvrta-00028">Govoreći to, digao sam se s klupe. Ona me je uzela za ruku i gledala me u čuđenju.</p>

  <p id="Noc_cetvrta-00029">– Šta je s vama? – progovori najzad.</p>

  <p id="Noc_cetvrta-00030">– Slušajte! – rekoh odlučno. – Slušajte me, Nastjenjka! Što budem sad govorio, sve će biti besmislica, sve neostvarljivo, sve glupo! Ja znam da se to nikad ne može dogoditi, ali ne mogu valjda, ćutati. U ime onoga zbog čega vi sada patite, unapred vas molim: oprostite mi!…</p>

  <p id="Noc_cetvrta-00031">– Pa šta je, šta je? – govorila je ona prestavši da plače i gledajući me netremice, dok je čudnovato ljubopitstvo blistalo u njenim začuđenim očicama – šta je s vama?</p>

  <p id="Noc_cetvrta-00032">– To je neostvarljivo, ali ja vas volim, Nastjenjka! eto šta je! I sada je sve rečeno! – rekoh ja mahnuvši rukom. – Sada ćete znati: možete li da sa mnom govorite tako kako ste sad govorili, možete li, najzad, uopšte da slušate ono što vam budem govorio…</p>

  <p id="Noc_cetvrta-00033">– Pa šta je, šta je sa svim tim? – prekide Nastjenjka – Šta je s tim? Ja davno znam da me vi volite, samo mi se sve činilo da me vi to onako, nekako obično volite… Ah, bože moj, bože moj!</p>

  <p id="Noc_cetvrta-00034">– Iz početka je bilo obično, Nastjenjka, a sada, sad je sa mnom… tako kao s vama onda kad ste otišli k njemu sa zavežljajem. Gore nego s vama, Nastjenjka, zato što on onda nikoga nije voleo, a vi volite.</p>

  <p id="Noc_cetvrta-00035">– Šta vi to meni govorite! Ja vas, najzad, uopšte ne razumem. Ali slušajte, našto to, to jest ne našto, već zašto vi to tako, i tek najedanput… bože! ja govorim gluposti! Ali vi…</p>

  <p id="Noc_cetvrta-00036">I Nastjenjka se sasvim zbuni. Obrazi joj buknuše, ona obori oči.</p>

  <p id="Noc_cetvrta-00037">– Šta da se radi, Nastjenjka, šta da radim! kriv sam, zloupotrebio sam… Ali ne, ne, nisam ja kriv, Nastjenjka, ja to čujem i osećam, jer mi srce govori da sam u pravu, da vam ničim ne mogu naneti bol, ničim vas uvrediti! Bio sam prijatelj vaš; pa eto i sada sam vam prijatelj; ništa nisam izneverio. Meni sad suze teku, Nastjenjka. Neka ih, neka teku – one nikome ne smetaju. One će opet usahnuti, Nastjenjka…</p>

  <p id="Noc_cetvrta-00038">– Sedite, sedite – reče ona posađujući me na klupu – oh, bože moj!</p>

  <p id="Noc_cetvrta-00039">– Ne, Nastjenjka, ja neću sesti; ja i ne mogu više ostati ovde, vi me više ne možete ni gledati; sve ću reći, pa ću otići. Hoću da kažem da vi nikad ne biste doznali da vas volim. Ja bih sahranio svoju tajnu. I ne bih vas rastrzao sada, ovog trenutka, svojim egoizmom. Ne! ali nisam mogao da izdržim; vi ste sami govorili o tome, vi ste krivi, vi ste svemu krivi, a ja nisam kriv. Ne možete me oterati od sebe…</p>

  <p id="Noc_cetvrta-00040">– Ta ne, ne, ja vas i ne teram, ne! – govorila je Nastjenjka, krijući, jadna, koliko je mogla, svoju zbunjenost.</p>

  <p id="Noc_cetvrta-00041">– Vi me ne terate? ne! ja sam sam hteo da bežim od vas. Ja ću i otići, samo ću najpre sve kazati, zato što, kad ste vi malopre govorili, ja nisam više mogao da mirno sedim, kada ste plakali, kada ste se rastezali zbog toga, ta zbog toga (daću već ime tome, Nastjenjka), zbog toga što vas odbijaju, zbog toga što su odbili vašu ljubav – ja sam tad osetio, čisto sam čuo koliko je ljubavi u mome srcu za vas, Nastjenjka, koliko ljubavi!… I tako mi je bilo gorko što ne mogu da vam pomognem tom ljubavlju… da mi je srce puklo, i ja, ja – nisam tad mogao da ćutim, morao sam da govorim! Nastjenjka, ja sam morao da govorim!…</p>

  <p id="Noc_cetvrta-00042">– Jeste, jeste! I govorite mi, i govorite sa mnom tako! – reče Nastjenjka s neobjašnjivim izrazom. – Vama je možda čudno što ja s vama ovako govorim, ali… govorite! A ja ću vam posle reći! Sve ću vam ispričati!</p>

  <p id="Noc_cetvrta-00043">– Vama je žao mene, Nastjenjka; vama je prosto mene žao, druže moj! Ali što je propalo, to je propalo! Što je rečeno, to se ne povrati! Nije li tako? Dakle, sada znate sve. Eto, to je polazna tačka. I, dobro! Sada je sve divno; samo slušajte! Dok ste sedeli i plakali, ja sam mislio (oh, dopustite mi da kažem šta sam mislio!), mislio sam da vi (ali to, naravno, ne može biti, Nastjenjka), mislio sam da vi… mislio sam da vi, nekako, eto… to jest na neki sasvim sporedan način, da ga više ne volite. Onda – to sam juče, i prekjuče već mislio, Nastjenjka – onda bih ja uradio tako, neizostavno bih uradio tako da biste me zavoleli; jer vi ste rekli, sami ste kazali Nastjenjka, da ste me već skoro sasvim zavoleli. I sad šta dalje? To je, vidite, gotovo i sve što sam hteo reći; ostaje mi još samo da kažem šta bi bilo tada da ste me zavoleli, samo to, više ništa! Zato slušajte, prijatelju – jer ste vi ipak moj prijatelj – ja sam, naravno, običan čovek, siromašan, beznačajan samo, nije u tome stvar (ja nekako stalno govorim o čemu ne treba – to je od zbunjenosti, Nastjenjka), ali ja bih vas toliko voleo, toliko voleo da, baš da i još volite njega, i ne prestajete da volite onog koga ja ne znam – ipak ne biste primetili da vam je moja ljubav nekako teška. Vi biste samo svakog minuta osećali da pored vas kuca zahvalno srce, vatreno srce koje za vas… Oh, Nastjenjka, Nastjenjka! šta ste sa mnom učinili!…</p>

  <p id="Noc_cetvrta-00044">– Ta ne plačite! Neću da plačete – reče Nastjenjka dižući se brzo s klupe. – Pođimo, ustanite, hajdete sa mnom, i ne plačite, ne plačite! – govorila je ona brišući moje suze svojom maramicom – ta, pođimo sad; ja ću vam, možda nešto reći… Da, kad me je on već ostavio, kad me je zaboravio, mada ja još volim njega (neću da vas varam)… ali, slušajte i odgovarajte mi… Ako bi ja, na primer, vas volela, to jest ako bih samo… Oh, prijatelju, prijatelju moj! Kad pomislim, kad pomislim da sam vas onda vređala, da sam se smejala vašoj ljubavi kad sam vas hvalila zato što se niste zaljubili!… O bože! Kako da ja to nisam predvidela, kako sam bila tako glupa, ali… eto, rešila sam se, sve ću reći…</p>

  <p id="Noc_cetvrta-00045">– Slušajte, Nastjenjka, znate šta? Ja ću otići od vas, eto šta! Ja vas prosto samo mučim. Eto, vi sada osećate grižu savesti zato što ste se podsmevali, a ja neću, ja neću da vi… pored svojih muka… ja sam, naravno, kriv, Nastjenjka, ali zbogom!</p>

  <p id="Noc_cetvrta-00046">– Stanite, saslušajte me: umete li vi čekati?</p>

  <p id="Noc_cetvrta-00047">– Šta čekati, kako?</p>

  <p id="Noc_cetvrta-00048">– Ja, njega volim: ali to će proći, to mora proći, to ne može da ne prođe; već prolazi, ja osećam… šta znam, možda će se još danas svršiti, jer ga mrzim, jer me je ismejao, dok ste vi, međutim, plakali ovde zajedno sa mnom, i vi me ne biste odbili kao on, zato što vi volite, a on me nije voleo zato što, najzad, i ja vas volim… Da, volim! Volim kao što vi mene volite; pa ja sam vam to još i ranije rekla, čuli ste – zato vas volim što ste bolji od njega, zato što ste plemenitiji od njega, zato, zato što on…</p>

  <p id="Noc_cetvrta-00049">Uzbuđenje jadne devojke bilo je tako jako da nije dovršila, spustila je glavu na moje rame, potom na grudi i gorko zaplakala. Tešio sam je, umirivao, ali ona nije mogla da prestane; stalno mi je stiskala ruku i govorila jecajući: „Pričekajte, pričekajte; evo sad će prestati! Ja želim da vam kažem… nemojte misliti da ove suze – to je onako, od slabosti. Pričekajte dok prođe…“ Najzad je prestala, obrisala suze, i ponovo smo pošli. Htedoh da govorim, ali me je ona još dugo jednako molila da čekam. Ućutali smo… Najzad, ona se pribrala duhom i počela da govori…</p>

  <p id="Noc_cetvrta-00050">– Evo šta je – poče slabim i drhtavim glasom, ali u kojem je odjednom zazvonilo nešto što mi se zabolo pravo u srce i slatko zatištalo u njemu – nemojte misliti da sam tako nestalna i vetrenjasta, ne mislite da mogu tako lako i brzo zaboraviti i izneveriti… Ja sam ga čitavu godinu volela, i bogom se kunem da mu nikad, nikad, čak ni u mislima nisam bila neverna. On je to prezreo; on se podsmehnuo nada mnom – bog s njim! Ali on je ranio i uvredio moje srce. Ja – ja njega ne volim, zato što mogu voleti samo ono što je velikodušno, što me razume, što je plemenito; zato što sam sama takva, a on je nedostojan mene – i bog s njim! I bolje je uradio ovako nego da sam se posle prevarila, i poznala ga ko je… Dakle, svršeno je! Ali šta znam, dobri druže moj – nastavi ona stiskajući mi ruku – šta znam, možda je i sva ljubav moja bila varka osećanja, uobrazilje; možda je ona započela šalom, sitnicama, zato što sam bila pod nadzorom bake? Možda i moram voleti drugoga, a ne njega, ne takvog čoveka, nego drugoga, koji će me požaliti i, i… Ali ostavimo, ostavimo to – prekide Nastjenjka gušeći se od uzbuđenja – ja sam vam samo htela reći… ja sam vam htela reći da, bez obzira na to što ga volim (ne što sam ga volela), ako ćete vi, bez obzira na to, još reći… ako osećate da je vaša ljubav toliko velika da može, najzad, istisnuti iz mog srca pređašnju… ako se budete hteli sažaliti nada mnom, ako ne budete hteli da me ostavite samu u mojoj sudbini, bez utehe, bez nade, ako budete hteli da me volite uvek kao što me sad volite, ja vam se kunem da će zahvalnost… da će ljubav moja biti, najzad, dostojna vaše ljubavi… Da li ćete sada uzeti moju ruku?</p>

  <p id="Noc_cetvrta-00051">– Nastjenjka – uzviknuh gušeći se u jecanju – Nastjenjka!… O, Nastjenjka!…</p>

  <p id="Noc_cetvrta-00052">– Dosta je, dosta! Sada je sasvim dosta! – progovori ona jedva sa savlađujući – sve je već rečeno; nije li istina? Je l’ tako? I sad, i vi ste srećni, i ja sam srećna; i ni reči više o tome; pričekajte; poštedite me… Govorite o nečem drugom, boga radi!…</p>

  <p id="Noc_cetvrta-00053">– Da, Nastjenjka, da! Dosta je o tome, sada sam srećan, ja… Jeste, Nastjenjka, da govorimo o drugome, brže, brže, da govorimo! eto, ja sam spreman…</p>

  <p id="Noc_cetvrta-00054">A nismo znali šta da govorimo, smejali smo se, plakali, govorili smo hiljade reči bez veze i misli; čas smo šetali po trotoaru, čas smo se vraćali natrag i počinjali da prelazimo preko ulice; potom smo zastajali i opet prelazili na kej; bili smo kao deca…</p>

  <p id="Noc_cetvrta-00055">– Ja sad živim sam, Nastjenjka – progovorih – a sutra… Naravno, ja sam, znate, Nastjenjka, siromašan, imam svega hiljadu dvesta… ali to nije ništa…</p>

  <p id="Noc_cetvrta-00056">– Razume se, nije; baka ima penziju; ona nam neće biti na teretu. Moramo uzeti baku.</p>

  <p id="Noc_cetvrta-00057">– Dabome, moramo uzeti baku. Samo, eto, Matrjona…</p>

  <p id="Noc_cetvrta-00058">– Ah, a kod nas opet Fjokla!</p>

  <p id="Noc_cetvrta-00059">– Matrjona je dobra, samo ima jednu manu: nema mašte, Nastjenjka, apsolutno nikakve mašte; ali to nije ništa!…</p>

  <p id="Noc_cetvrta-00060">– Svejedno; njih dve mogu biti zajedno; samo se vi sutra preseljavajte kod nas.</p>

  <p id="Noc_cetvrta-00061">– Kako to? kod vas! Dobro, ja sam spreman…</p>

  <p id="Noc_cetvrta-00062">– Da, vi iznajmite sobu kod nas. Gore, mansarda naša, prazna je; samica jedna je stanovala, starica, plemićka, pa se odselila, a baka, znam, hoće mladog čoveka da pusti; ja pitam: „Zašto mladog čoveka?“ A ona veli: „Pa tako, ja sam već stara, ali da ne pomisliš Nastjenjka, da ti ja hoću za njega da navodadžišem.“ Ja se tad setih da je to baš radi toga…</p>

  <p id="Noc_cetvrta-00063">– Ah, Nastjenjka!…</p>

  <p id="Noc_cetvrta-00064">I oboje se zasmejasmo.</p>

  <p id="Noc_cetvrta-00065">– Ah, ostavimo, ostavimo to. A gde vi sad stanujete? Ja sam i zaboravila.</p>

  <p id="Noc_cetvrta-00066">– Tamo, kod – skog mosta, u kući Baranikova.</p>

  <p id="Noc_cetvrta-00067">– Je li to ona velika kuća?</p>

  <p id="Noc_cetvrta-00068">– Jeste, ona velika kuća.</p>

  <p id="Noc_cetvrta-00069">– Ah, znam, lepa kuća; samo, znate, da je ostavite i da se preselite kod nas što brže…</p>

  <p id="Noc_cetvrta-00070">– Sutra već, Nastjenjka, sutra! tamo sam malčice dužan za stan, ali to ništa… Dobiću uskoro platu…</p>

  <p id="Noc_cetvrta-00071">– A ja, znate, možda ću davati časove; sama ću se učiti i davaću časove…</p>

  <p id="Noc_cetvrta-00072">– E, onda je sve divno!… a ja ću opet uskoro dodatak dobiti, Nastjenjka…</p>

  <p id="Noc_cetvrta-00073">– I tako ćete sutra biti moj stanar!…</p>

  <p id="Noc_cetvrta-00074">– Da, i otići ćemo na Seviljskog berberina, jer će ga sad opet uskoro davati.</p>

  <p id="Noc_cetvrta-00075">– Da, otići ćemo – reče, smejući se, Nastjenjka – ne, bolje će biti da ne slušamo Berberina nego nešto drugo…</p>

  <p id="Noc_cetvrta-00076">– Pa dobro, nešto drugo; svakako, to će biti bolje, ja se nisam setio…</p>

  <p id="Noc_cetvrta-00077">Govoreći tako, hodali smo oboje kao da smo u dimu i magli, kao da sami ne znamo šta se s nama zbiva, čas smo stajali i dugo razgovarali na jednom mestu, čas smo opet počinjali šetati i odlazili bogzna kuda – i opet smeh, i opet suze… čas Nastjenjka, najedanput, zaželi kući, a ja ne smem da je zadržavam, i želim da je pratim do kuće; pa krenemo, kad najedanput, kroz četvrt časa, nađemo se na keju kod naše klupe, čas ona uzdahne, i ponovo naiđe suzica na oči, i ja se uplašim i ohladim… ali ona već stiska moju ruku, i vuče me da ponovo hodamo, ćeretamo, govorimo…</p>

  <p id="Noc_cetvrta-00078">– Ali sad je vreme, vreme je da idem kući; mislim da je vrlo kasno – reče najzad Nastjenjka – dosta već detinjarija!</p>

  <p id="Noc_cetvrta-00079">– Da, Nastjenjka, samo ja sad već neću moći da zaspim; i kući neću da idem.</p>

  <p id="Noc_cetvrta-00080">– Ni ja, izgleda mi, neću zaspati; samo da me otpratite…</p>

  <p id="Noc_cetvrta-00081">– Neizostavno!</p>

  <p id="Noc_cetvrta-00082">– Ali sada ćemo neizostavno i stići do stana?</p>

  <p id="Noc_cetvrta-00083">– Neizostavno, neizostavno…</p>

  <p id="Noc_cetvrta-00084">– Časna reč?… zato što, valjda, treba već jednom ići kući!</p>

  <p id="Noc_cetvrta-00085">– Časna reč – odgovorih ja smejući se.</p>

  <p id="Noc_cetvrta-00086">– Onda, hajdemo!</p>

  <p id="Noc_cetvrta-00087">– Hajdemo.</p>

  <p id="Noc_cetvrta-00088">– Pogledajte u nebo, Nastjenjka, pogledajte! Sutra će biti divan dan; kako je plavo nebo, kakav mesec! Pogledajte: eno onaj žuti oblak ga sad zastire, gledajte, gledajte!… Ne, prošao je. Ah, gledajte, gledajte!…</p>

  <p id="Noc_cetvrta-00089">Ali Nastjenjka nije gledala oblak; ona je stajala ćuteći kao ukopana; a kroz neki minut je počela nekako bojažljivo da se pripija uz mene. Ruka joj je zadrhtala u mojoj ruci; pogledao sam je… Naslonila se na mene još jače.</p>

  <p id="Noc_cetvrta-00090">U tom trenutku mimo nas je prošao jedan mladić. Najedanput je zastao, netremice nas pogledao, i potom opet učinio nekoliko koraka. Srce mi je zadrhtalo.</p>

  <p id="Noc_cetvrta-00091">– Nastjenjka – rekoh poluglasno – ko je to, Nastjenjka?</p>

  <p id="Noc_cetvrta-00092">– To je on! – odgovori ona šapatom, još bliže, još plašljivije se pripijajući uz mene… Jedva sam se držao na nogama.</p>

  <p id="Noc_cetvrta-00093">– Nastjenjka! Nastjenjka! to si ti! – začu se glas iza nas, i tog istog trenutka mladić učini prema nama nekoliko koraka…</p>

  <p id="Noc_cetvrta-00094">Bože kakav krik! kako se trgla! I kako se istrgla iz mojih ruku, poletela k njemu u susret! Ja sam stajao i gledao ih kao ubijen. Ali, ona, tek što mu je pružila ruku, tek što se bacila u njegova naručja, kad se najedanput ponovo okrete k meni, stvori se pokraj mene kao vetar, kao munja, i pre nego što sam stigao da se osvestim, obuhvati mi vrat obema rukama, i snažno, vatreno me poljubi. Potom, ne rekavši mi ni reči, polete ponovo k njemu, uze ga za ruke i povuče za sobom.</p>

  <p id="Noc_cetvrta-00095">Dugo sam stajao i gledao za njima… Najzad, oboje iščeznuše iz mojih očiju.</p>
