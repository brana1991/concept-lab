  <h1 id="Noc_prva-00060">NOĆ PRVA</h1>

  <p style="text-align: right;" id="Noc_prva-00001"><i>… Jel’ bio stvoren on za to</i></p>

  <p style="text-align: right;" id="Noc_prva-00002"><i>Da probavi bar trenutak</i></p>

  <p style="text-align: right;" id="Noc_prva-00003"><i>U susedstvu srca tvog?…</i></p>

  <p style="text-align: right" id="Noc_prva-00004">Iv. Turgenjev</p>

  <p id="Noc_prva-00005">&nbsp;</p>

  <p id="Noc_prva-00006">Beše divna noć, takva noć kakva, valjda, može biti samo onda kada smo mladi, ljubazni čitaoče. Nebo beše toliko zvezdano, toliko svetlo nebo da je, pogledavši na nj, nehotice trebalo zapitati se: pa zar mogu živeti pod ovakvim nebom svakojaki naprasiti i ćudljivi ljudi? Ovo je takođe i nejasno pitanje, ljubazni čitaoče, veoma nejasno, ali neka vam ga Gospod češće uputi u dušu! Govoreći o ćudljivoj i svakojakoj naprasitoj gospodi, nisam mogao da se ne setim i svog čednog ponašanja za ceo taj dan. Od samog jutra počela je da me muči nekakva čudnovata tuga. Meni se odjedanput učinilo da me, usamljena, svi ostavljaju, i da se svi od mene povlače. Dabome, svako je u pravu da pita: a ko li su ti svi? Jer, eto osam je godina otkako živim u Petrogradu i skoro nijedno poznanstvo nisam umeo da sklopim. Ali našto će mi poznanstva? Meni je i bez toga poznat ceo Petrograd; eto zašto mi se i učinilo da me svi ostavljaju kada se ceo Petrograd digao i odjedanput otišao u banju. Strah me je bilo što ostajem sam, i tri dana lutao sam po varoši u dubokoj tuzi potpuno ne razumevajući šta se sa mnom zbiva. Odem li na Nevski prospekt, odem li u vrt, lunjam li po keju – nema nikog od onih lica koje sam navikao da sretam na jednom istom mestu, u određeni čas, čitavu godinu dana. Oni, dabome, ne poznaju mene, ali ja njih poznajem; skoro da sam proučio njihove fizionomije – i posmatram ih sa zadovoljstvom kada su vesele, a melanholičan sam kada se zamrače. Skoro da sam se već sprijateljio s jednim starčićem koga sretam svaki božji dan, u određeni čas, na Fontanki. Fizionomija važna, zamišljena; jednako šapuće pod nos i maše levom rukom, a u desnoj mu je dugačak čvornovat štap sa zlatnom glavicom. I zapazio me je, i ima za mene duševno saosećanje. Desi li se da ne budem određenog časa na jednom istom mestu Fontanke, uveren sam da će njega spopasti melanholija. Eto otkuda, ponekad, zamalo pa da se javimo jedan drugome, naročito kada smo u dobrom raspoloženju. Onomad, pošto se nismo videli čitava dva dana, a trećeg dana se sretosmo – bili smo se već i dohvatili za šešire, ali srećom, setili smo se na vreme, spustili smo ruke i sa saučešćem prošli jedan pored drugog.</p>

  <p id="Noc_prva-00007">Meni su i kuće poznate. Kad prolazim, svaka od njih kao da istrčava pred mene na ulicu, gleda me svim prozorima, i zamalo što ne kaže: „Dobar dan; kako ste? a ja sam, hvala bogu, zdrava, i maja meseca će mi dodati sprat.“ Ili: „Kako ste? a ja ću sutra u popravku.“ Ili: „Ja se zamalo ne upalih i pri tome se uplaših“, itd. Među njima imam ja ljubimica, imam bliskih prijateljica; jedna od njih namerava da se leči ovog leta kod arhitekta. I naročito ću da navraćam svakog dana da je ne bi nekako rđavo lečili, sačuvaj, Gospode!… Ali nikad neću zaboraviti događaj s jednom svetloružičastom kućicom. To je bila tako fina kamena kućica, tako je ljupko gledala u mene, tako je ponosito gledala svoje nezgrapne susetke da se moje srce radovalo kad god se desilo da prođem mimo nje. Najedanput, prošle nedelje, prolazim ja ulicom, i kako pogledah prijateljicu – čuh žalostan uzvik: „A mene prebojavaju žutom bojom!“ Zločinci! varvari! nisu poštedeli ništa: ni stubove, ni oluke; moja prijateljica je požutela kao kanarinka. Zamalo mi se nije izlila žuč zbog tog slučaja; i dosad još ne uspeh da se vidim sa unakaženom mojom bednicom, koju su prebojili bojom nebeske imperije.</p>

  <p id="Noc_prva-00008">Dakle, razumeli ste, čitaoče, na koji se način poznajem sa celim Petrogradom.</p>

  <p id="Noc_prva-00009">Već sam rekao da me je čitava tri dana mučila briga dok se nisam setio njenog uzroka. I na ulici mi nije bilo dobro (onog nema, ovog nema, kud li se sklonio taj?) – a i kod kuće sam bio kao van sebe. Dve večeri sam nagađao: šta mi nedostaje u mome kutku? Zašto mi je tako nelagodno da u njemu ostanem? I u nedoumici sam posmatrao svoje zelene, začađene zidove; tavanicu zastrtu paučinom, koju je sa velikim uspehom negovala Matrjona; pogledao sam svoj nameštaj, gledao svaku stolicu misleći: nije li tu zlo? (jer, ako kod mene ma samo jedna stolica ne stoji onako kako je juče stajala, onda sam kao van sebe); gledao sam iza prozora, i sve uzalud… nimalo mi nije bilo lakše! Zatim sam dozvao Matrjonu i na licu mesta sam je očinski prekoreo za paučinu, i za aljkavost uopšte; ali ona me je samo pogledala s čuđenjem i otišla ne odgovorivši ni reči, te tako paučina još i dan-danas srećno visi na svom mestu. Najzad, tek sam jutros shvatio u čemu je stvar. Ma oni su to od mene utekli u banju! Oprostite za tu trivijalnu reč, nije mi bilo do visokog stila… jer se, eto, sve što je bilo u Petrogradu ili preselilo, ili se preseljava u banju, jer se svaki čestiti gospodin solidne spoljašnjosti, naimajući kola, na moje oči pretvarao u čestitog oca porodice, koji, posle svakidašnjih službenih poslova, polazi olakšan u krug svoje porodice u banju; jer je svaki prolaznik imao sada već potpuno osoben izgled, koji tek što nije govorio svakome koga bi susreo: „Mi smo, gospodo, ovde tek onako, u prolazu, a, eto, kroz dva sata ćemo otići u banju.“ Otvori li se prozor, po kome su najpre pokucali tanani, beli kao šećer prstići, promoli li se glavica lepuškaste devojke koja će dozivati raznosača sa saksijama cveća – meni odmah izgleda da se to cveće tek onako kupuje, tj. ne radi uživanja u proleću i cveću u zagušljivom varoškom stanu, već samo zato što će, eto, ubrzo svi otići u banju, i odneti cveće sa sobom. Sem toga, ja sam postigao takve uspehe u svojoj novoj, specijalnoj vrsti pronalaženja, da sam mogao bez pogreške, po samom izgledu označiti ko u kojoj banji živi. Stanovnici Kamenog i Apotekarskog ostrva, ili Peterhofskog puta, odlikovali su se izrađenom finoćom držanja, kicoškim letnjim kostimima i izvrsnim kolima, u kojima su došli u varoš, žitelji Pargolova, i tamo podalje, već su na prvi pogled „sugerirali“ nešto svojom pameću i solidnošću; posetilac Krstovskog ostrva, odlikovao se nepomućenim veselim izgledom. Ako sam sreo dugačku povorku taljigaša, koji leno idu s dizginama u rukama pored kola natovarenih čitavim brdima svakojakog nameštaja: stolova, stolica, turskih i neturskih divana, i ostalim domaćim pokućanstvom, na kojem, pored svega toga, često još sedi uvrh kola i iznurena kuvarica, koja čuva gospodsko blago kao zenicu oka; ako bacim pogled na čamce, teško natovarene domaćim pokućanstvom, koji klize Nevom ili Fontankom, do Crne rečice ili ostrva – kola i čamci se udesetostručavaju, ustostručavaju, u mojim očima; izgleda kao da se sve diglo i krenulo, da se sve preseljava čitavim karavanima u banju! Čini se da celom Petrogradu preti da se pretvori u pustinju, tako da mi je, najzad, postalo i stidno, i uvredljivo i tužno; ja apsolutno nisam imao kuda, ni zašto da idem u banju. Bio bih gotov da odem sa svakim kolima, da otputujem za svakim gospodinom čestite spoljašnjosti koji je uzimao kola; ali ni jedan od njih, i apsolutno niko me nije pozivao; kao da su me zaboravili, kao da sam bio za njih stvarno tuđ!</p>

  <p id="Noc_prva-00010">Hodao sam mnogo i dugo, tako da sam, po svom običaju, potpuno uspeo da zaboravim gde sam – kada se odjednom nađoh pred trošarnicom pri ulazu u grad. Začas sam se razveselio, prekoračio sam rampu i pošao između zasejanih njiva i livada; nisam osećao umor, već sam celim svojim bićem osećao da se moja duša oslobađa nekog tereta. Svi su me prolaznici tako ljupko gledali da me zamalo nisu i pozdravljali: svi su se nečemu mnogo radovali, svi do jednog pušili su cigare. I ja sam se radovao, kako mi se to još nikad nije desilo. Kao da sam se odjednom našao u Italiji – toliko je mene, polubolesnog varošanina, koji se bezmalo ugušio među gradskim zidovima, snažno potresla priroda.</p>

  <p id="Noc_prva-00011">Ima nešto neobjašnjivo dirljivo u našoj petrogradskoj prirodi, kada ona, čim dođe proleće, najedanput pokaže svu svoju moć, sve sile koje joj je nebo darovalo, nabuja, iskiti se, išara se cvećem… Nekako nehotice ona me podseća na devojku, slabunjavu i bolešljivu, koju gledamo ponekad sa sažaljenjem, nekad sa nekakvom žalostivom ljubavlju, nekad je, pak, prosto ne opažamo, ali koja odjedanput, za trenutak, nekako slučajno postane neobjašnjivo savršeno divna, a mi se, začuđeni, preneraženi, ushićeni, nehotice pitamo: kakva li je sila primorala da sijaju takvim žarom, te tužne, zamišljene oči? Šta je privuklo krv u te blede, smršale obraze? Šta je obasulo strašću te nežne crte lica? Zašto se toliko nadimaju te grudi? Šta je tako iznenada privuklo silu, život i lepotu u lice jadne devojke, primoralo ga da zablista takvim osmehom, da oživi tako sevajućim vatrenim smehom? Gledamo oko sebe, nekoga tražimo, pogađamo… Ali trenutak prolazi i, može biti, već sutra ćemo sresti opet taj isti zamišljeni i rasejani pogled, kao i pre, to isto bledo lice, tu istu pokornost i snebivanje u pokretima, čak i kajanje, pa i tragove neke umrtvljujuće tuge i neke dosade radi trenutnog zanosa… I žao nam je što je tako brzo, tako nepovratno uvela trenutna lepota, što je tako varljivo i uzaludno zasijala pred nama – žao nam je, zato što nismo imali vremena čak ni da je zavolimo…</p>

  <p id="Noc_prva-00012">Ali bar je moja noć bila bolja od dana! Evo, kako je to bilo.</p>

  <p id="Noc_prva-00013">Vratio sam se u varoš vrlo dockan, i već je bilo otkucalo deset sati kad sam se počeo približavati stanu. Moj put je išao po keju kanala, na kome tog časa nećeš sresti žive duše. Istina je, ja živim u najudaljenijem delu varoši. Išao sam i pevao, jer, kad god sam srećan, uvek mrmljam nešto u sebi, kao i svaki srećan čovek koji nema ni drugova, ni dobrih poznanika, i koji u radostan čas nema s kim da podeli svoju radost. Najedanput se sa mnom desio najneočekivaniji događaj.</p>

  <p id="Noc_prva-00014">Po strani, prislonjena uz ogradu kanala, stajala je jedna žena; naslonjena na ogradu, ona je, kako izgleda, veoma pažljivo gledala mutnu vodu kanala. Nosila je koketni mali crni ogrtač i dražesni žuti šeširić. „Ovo je devojka, i svakako je crnomanjasta“, pomislio sam. Ona, izgleda, nije čula moje korake, čak nije ni mrdnula kada sam prošao mimo nje zatajivši dah i sa srcem koje je snažno počelo da kuca. „Čudnovato!“ pomislih, „sigurno se o nečem mnogo zamislila“, i odjedanput sam zastao kao ukopan, činilo mi se da čujem prigušen plač. Da! nisam se prevario: devojka je plakala, i kroz minut, opet i opet jecanje. Bože moj! Meni se steglo srce. I, mada sam nespretan sa ženama – ipak, u ovakav trenutak!… Vratih se, pođoh k njoj i sigurno bih bio izgovorio: – Gospođo! – da nisam znao da se taj uzvik već hiljadu puta izgovarao u svim ruskim romanima visokog društva. Jedino me je to zaustavilo. Ali, dok sam tražio reč, devojka se prenula, okrenula se, oborila oči i promakla pored mene kejom. Pošao sam uzastopce za njom, ali ona se setila, napustila kej, prešla preko ulice i pošla trotoarom. Ja nisam smeo da pređem preko ulice. Srce mi je treperilo kao u uhvaćene ptičice. Najedanput jedan slučaj mi priteče u pomoć.</p>

  <p id="Noc_prva-00015">Na drugoj strani trotoara, nedaleko od moje neznanke, odjednom se pojavio gospodin u fraku, solidnih godina, ali se ne bi moglo reći: i solidnog hoda. Išao je ljuljajući se oprezno se naslanjajući na zid. Devojka je, međutim, išla kao strela, žurno i bojažljivo, kako uopšte idu sve devojke koje neće da im se neko približi da ih prati noću kući; i, dabome, gospodin koji se klatio nikad je ne bi ni stigao da ga nije moja sudbina poučila da potraži veštačka sredstva. Odjednom, ne rekavši nikom ni reči, moj gospodin naglo krenu i polete što brže može: trči da bi stigao moju neznanku. Ona je išla kao vetar, ali ju je gospodin koji se ljuljao pristizao, stigao je; devojka uzviknu – i… ja blagosiljam sudbinu za odličan čvornovat štap koji se desio tom prilikom u mojoj desnoj ruci. Za tren oka sam se našao na onoj strani trotoara, za tren oka je nezvani gospodin razumeo u čemu je stvar, uzeo u obzir nepobitan razlog, ućutao, zaostao, i kada smo već bili vrlo daleko, protestovao protiv mene prilično energičnim izrazima. Ali do nas su jedva dopirale njegove reči.</p>

  <p id="Noc_prva-00016">– Dajte mi ruku – rekao sam svojoj neznanki – on neće smeti više da nam dosađuje.</p>

  <p id="Noc_prva-00017">Ona mi je ćutke pružila ruku koja je još drhtala od uzbuđenja i straha. O, nezvani gospodine, kako sam te blagosiljao tog trenutka! Letimice sam je pogledao: bila je dražesna; i crnomanjasta – pogodio sam; na njenim crnim trepavicama još su se sijale suzice skorašnjeg straha ili pređašnjih muka – ne znam. Ali na usnama joj je već blistao osmeh. Ona me je takođe pogledala, krišom, malo je pocrvenela i oborila oči.</p>

  <p id="Noc_prva-00018">– Eto, vidite, zašto ste me maločas oterali? Da sam bio tu, ništa se ne bi desilo…</p>

  <p id="Noc_prva-00019">– Ali ja vas nisam znala; mislila sam da ste i vi, takođe…</p>

  <p id="Noc_prva-00020">– A zar me sada znate?</p>

  <p id="Noc_prva-00021">– Malčice. Eto, na primer, zašto drhtite?</p>

  <p id="Noc_prva-00022">– O, pogodili ste odjedanput! – odgovarao sam, ushićen što je moja devojka umnica: to, uz lepotu, nikad ne smeta. – Da, vi ste na prvi pogled pogodili s kim imate posla. Tačno je, nespretan sam sa ženama, uzbuđen sam, ne sporim, ne manje nego što ste bili vi minut pre, kada vas je onaj gospodin uplašio… Sad sam u nekom strahu. Kao da je san, a ja čak ni u snu nisam slutio da ću ikad govoriti sa nekom ženskom.</p>

  <p id="Noc_prva-00023">– Kako? Je li moguće?…</p>

  <p id="Noc_prva-00024">– Jeste. Ako ruka moja drhti, to je zato što je još nikad nije obuhvatila tako lepuškasta malena ručica kao što je vaša. Ja sam sasvim odvikao od žena; to jest, ja se nisam nikad ni navikao na njih; jer sam sam. Čak ne znam kako da govorim s njima. Eto i sad ne znam – da vam nisam rekao kakvu glupost? Recite mi pravo. Napominjem vam – ja nisam uvredljiv…</p>

  <p id="Noc_prva-00025">– Ne, ništa, ništa; naprotiv. A kad već tražite da budem otvorena, reći ću vam da se ženama sviđa takva nespretnost; a ako hoćete da znate više, i meni se ona sviđa, i neću da vas oteram od sebe, do same kuće.</p>

  <p id="Noc_prva-00026">– Vi ćete učiniti sa mnom to – počeh ja, gušeći se od ushićenja – da ću odmah prestati da budem nespretan, i onda – zbogom sva moja sredstva!…</p>

  <p id="Noc_prva-00027">– Sredstva? Kakva sredstva, za šta? E, to već ne valja.</p>

  <p id="Noc_prva-00028">– Oprostite, neću više, to mi se omaklo; nego, kako vi to hoćete, da u takvom trenutku ne bude želje…</p>

  <p id="Noc_prva-00029">– Dopasti se? Je l’ to?</p>

  <p id="Noc_prva-00030">– Pa da; budite dobri, boga radi, budite dobri. Pomislite ko sam ja! Meni je, eto, već dvadeset šest godina, a nikog nikada nisam viđao. E, pa kako mogu onda lepo govoriti, vešto i u pravi čas? Za vas je, pak, korisnije ako sve bude otvoreno, ispoljeno… Ja ne umem da ćutim kad srce u meni govori. No svejedno… Da li ćete verovati, nijednu ženu, nikada, nikada! Nikakvo poznanstvo! Maštam samo svakog dana da ću se, najzad, nekad sresti s nekom. Ah, kad biste znali koliko sam puta bio zaljubljen na taj način!…</p>

  <p id="Noc_prva-00031">– Ali kako, u koga?…</p>

  <p id="Noc_prva-00032">– Ni u koga, u ideal, u onu koju usnim u snu. Ja stvaram u mašti čitave romane. O, vi me ne znate! Doduše, i ne može se bez toga; sreo sam dve-tri žene, ali – kakve behu te žene! Sve domaćice, tako da… Sad ću da vas nasmejem, ispričaću vam kako sam nekoliko puta mislio da progovorim, onako, prosto s nekom aristokratkinjom na ulici – razume se, kad je ona sama; popričati, dabome, bojažljivo, ponizno, strastveno; reći da ginem od samoće, da me ne otera, da nemam sredstava da se upoznam sa kojom bilo ženom; napomenuti joj da je čak dužnost žene da ne odbije skromne molbe tako nesrećnog čoveka kao što sam ja. Da se, najzad, sve što ja tražim sastoji samo u tome da mi se kažu koje bilo dve bratske reči, sa saučešćem, da ne budem oteran na prvom koraku, da mi se poveruje na reč, da se sasluša šta budem govorio; da mi se podsmehne, ako je tako po volji, da mi se dâ nada, da mi se kažu dve reči, samo dve reči, a posle da se makar nikad više ne sretnemo!… Ali vi se smejete… Uostalom, ja zato i govorim…</p>

  <p id="Noc_prva-00033">– Nemojte se ljutiti; ja se smejem što ste vi sami sebi neprijatelj; da ste pokušali, možda bi vam i pošlo za rukom makar i na ulici; što jednostavnije, to bolje… Nijedna dobra žena, ako samo nije glupa, ili nije naročito ljuta na štogod tog trenutka, ne bi se rešila da vas odbije bez te dve reči za koje tako pokorno moljakate… Uostalom, šta ja govorim! Ona bi vas svakako smatrala za ludaka. Sudim po sebi. Ja, pak, dobro znam kako ljudi na svetu žive!</p>

  <p id="Noc_prva-00034">– O, blagodarim vam – uzviknuo sam – vi i ne znate šta ste sada za mene učinili!</p>

  <p id="Noc_prva-00035">– Dobro, dobro! Ali recite mi, po čemu ste znali da sam ja takva žena, s kojom…, koju ste smatrali dostojnom… pažnje i prijateljstva… jednom rečju, ne domaćica, kako ih vi nazivate. Zašto ste se rešili da mi priđete?</p>

  <p id="Noc_prva-00036">– Zašto? Zašto? Pa vi ste bili sami, onaj gospodin bio je suviše smeo, noć je: priznajte sami da je dužnost…</p>

  <p id="Noc_prva-00037">– Ne, ne, još pre, tamo, na onoj strani. Jeste li vi hteli da mi priđete?</p>

  <p id="Noc_prva-00038">– Tamo, na onoj strani? Ja, bogami, ne znam kako da odgovorim; bojim se… Znate li, danas sam bio srećan; išao sam, pevao; bio sam izvan varoši; još nikada nisam imao tako srećnih trenutaka. Vi… meni se, može biti, učinilo… Ali oprostite mi ako vas podsetim: meni se učinilo da ste plakali, i ja… ja nisam mogao da to slušam… meni se steglo srce… O, bože moj! Zar ja da ne mogu osetiti tugu zbog vas? I zar je bio greh osetiti prema vama saučešće? Izvinite, rekao sam saučešće… Jednom rečju, zar sam vas mogao uvrediti time što mi je nehotice palo na pamet da vam priđem?…</p>

  <p id="Noc_prva-00039">– Ostavite, dosta je, ne govorite dalje – rekla je devojka oborivši oči i stisnuvši moju ruku. – Sama sam kriva što sam počela da govorim o tome; ali se radujem što se nisam prevarila u vama… no ja sam već kod kuće; moram ovamo u sporednu ulicu; tu je, na dva koraka… Zbogom, zahvaljujem vam…</p>

  <p id="Noc_prva-00040">– A zar mi, zar se mi više nikada nećemo videti… Zar će ovo da ostane tako?</p>

  <p id="Noc_prva-00041">– Vidite – rekla je, smejući se, devojka – hteli ste najpre samo dve reči, a sada… Ali, uostalom, ništa vam neću reći… Možda ćemo se videti…</p>

  <p id="Noc_prva-00042">– Ja ću doći ovamo sutra – rekao sam. – O, oprostite mi, ja tu već zahtevam…</p>

  <p id="Noc_prva-00043">– Jest, vi ste nestrpljivi… vi skoro zahtevate…</p>

  <p id="Noc_prva-00044">– Slušajte, slušajte! – prekinuo sam je. – Oprostite ako vam reknem opet nešto onako… Ali evo šta je: ja ne mogu da ne dođem ovamo sutra. Zanesenjak sam; kod mene je tako malo stvarnog života da ja takve trenutke kao ovaj, kao što je sad, imam tako retko da ne mogu da ih ne ponavljam u maštanju. Ja ću maštati o vama celu noć, celu nedelju, čitavu godinu. Neizostavno ću doći ovamo sutra, baš ovamo, na ovo isto mesto, baš u ovaj isti čas, i biću srećan sećajući se jučerašnjice. Već mi je ovo mesto milo. Ja već imam dva-tri ovakva mesta u Petrogradu. Jedanput sam i zaplakao zbog uspomena; kao vi… Šta ja znam, možda ste i vi, pre deset minuta, plakali zbog uspomena… Ali oprostite mi, opet sam se zaboravio; vi ste, možda, nekad bili ovde osobito srećni…</p>

  <p id="Noc_prva-00045">– Dobro – rekla je devojka – i ja ću, možda, da dođem ovamo sutra, takođe u deset sati. Vidim već da ne mogu da vam zabranim… A evo u čemu je stvar – ja moram biti ovde; nemojte da pomislite da vam zakazujem sastanak; napominjem vam, ja moram biti ovde radi sebe. Međutim… ali, pravo ću vam sad reći: neće biti naodmet ako i vi dođete: prvo, može biti opet neprijatnosti, kao danas; no to na stranu… jednom rečju, ja bih prosto htela da vas vidim, da vam reknem dve reči. Samo, vidite li, nemojte sada da me osudite; nemojte pomisliti da ja tako lako zakazujem sastanke… Ne bih ja zakazivala kad bi… Ali neka to bude moja tajna! Samo, dogovor unapred…</p>

  <p id="Noc_prva-00046">– Dogovor! govorite, recite, recite sve unapred; ja pristajem na sve, na sve sam gotov – uzviknuo sam ushićen – ja odgovaram za sebe – biću poslušan, čestit… vi me znate…</p>

  <p id="Noc_prva-00047">– Baš zato što vas znam i zovem vas sutra – rekla je, smejući se, devojka. – Ja vas savršeno poznajem. Ali pazite, vi dolazite pod uslovom; prvo (samo, budite dobri, ispunite što ću da vas zamolim – vidite li, ja govorim otvoreno), nemojte da se zaljubite u mene… To se ne sme, uveravam vas. Na prijateljstvo sam spremna, evo vam ruka moja… A zaljubiti se, to se ne sme, molim vas!</p>

  <p id="Noc_prva-00048">– Kunem vam se – uzviknuo sam uhvativši je za ruku…</p>

  <p id="Noc_prva-00049">– Ostavite to, nemojte da se kunete, jer ja znam, vi ste sposobni da planete kao barut. Nemojte da me osuđujete što tako govorim. Da ste znali… Ja takođe nikoga nemam s kim bih mogla da progovorim reč, koga bih za savet upitala. Naravno, ne traže se na ulici savetodavci – ali vi ste izuzetak. Ja vas toliko poznajem kao da smo već dvadeset godina prijatelji… Je l’ te da me nećete izneveriti?…</p>

  <p id="Noc_prva-00050">– Videćete… samo, ne znam kako ću da preživim tih dvadeset četiri časa.</p>

  <p id="Noc_prva-00051">– Spavajte dobro; laku noć – i pamtite da sam vam se već poverila. Ali vi ste tako lepo rekli maločas: zar treba polagati račun o svakom osećanju, čak i o bratskom saučešću! Znate li, to je bilo tako lepo rečeno da mi je sinula misao da vam se poverim…</p>

  <p id="Noc_prva-00052">– Zaboga, ali o čemu? Šta?</p>

  <p id="Noc_prva-00053">– Do sutra. Nek to bude zasad tajna. Tim bolje za vas; bar izdaleka će da liči na roman. Možda ću vam već sutra reći, a možda neću. Ja hoću još najpre da porazgovaram s vama, da se bolje upoznamo…</p>

  <p id="Noc_prva-00054">– O, a ja ću vam već sutra sve ispričati o sebi! Ali šta je to? Kao da se sa mnom neko čudo zbiva… Gde sam, bože moj? Recite, zar vama nije milo što se niste naljutili, kao što bi učinila druga, što me niste oterali od samog početka? Dva minuta – i vi ste me učinili zauvek srećnim. Jest! srećnim; ko zna, možda ste me sa samim sobom izmirili, odstranili moje sumnje… Možda meni dolaze takvi trenuci… Da, sve ću vam sutra ispričati, vi ćete sve doznati, sve…</p>

  <p id="Noc_prva-00055">– Dobro, razumem, vi ćete prvi početi…</p>

  <p id="Noc_prva-00056">– Pristajem.</p>

  <p id="Noc_prva-00057">– Do viđenja!</p>

  <p id="Noc_prva-00058">– Do viđenja!</p>

  <p id="Noc_prva-00059">I rastali smo se. Ja sam šetao celu noć; nisam se mogao rešiti da se vratim kući. Bio sam tako srećan… do sutra!</p>
