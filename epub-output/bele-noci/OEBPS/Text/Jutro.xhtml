  <h1 id="Jutro-00022">JUTRO</h1>

  <p id="Jutro-00001">Moje noći završile su se ujutro. Dan beše ružan. Padala je kiša i sumorno kucala u moja okna; u sobici je bilo tamno, a napolju oblačno. Glava me je bolela i okretalo mi se u glavi; groznica mi je milela po udovima.</p>

  <p id="Jutro-00002">– Pismo za tebe, baćuška, iz varoške pošte doneo pismonoša – progovori nada mnom Matrjona.</p>

  <p id="Jutro-00003">– Pismo! od koga? – uzviknuh skočivši sa stolice.</p>

  <p id="Jutro-00004">– A ne znam, baćuška, pogledaj, možda je tu napisano od koga je.</p>

  <p id="Jutro-00005">Slomih pečat. Pismo od nje!</p>

  <p id="Jutro-00006">„O, oprostite, oprostite mi!“ pisala mi je Nastjenjka. „Na kolenima vas preklinjam, oprostite mi! Prevarila sam i vas i sebe. To je bio san, utvara… Danas ja patim zbog vas; oprostite, oprostite mi!…</p>

  <p id="Jutro-00007">Ne krivite me, jer se ni u čemu nisam promenila pred vama; rekla sam da ću vas voleti – ja vas i sada volim, više nego volim. O, bože! da sam vas mogla obojicu voleti odjednom! O, da ste vi bili on!“</p>

  <p id="Jutro-00008">– O, da je on bio vi! – proletelo je u mojoj glavi. – Setio sam se tvojih vlastitih reči, Nastjenjka!</p>

  <p id="Jutro-00009">„Bog vidi šta bih ja sve sada za vas učinila! Znam da vam je teško i tužno. Uvredila sam vas, ali vi znate – kad se voli, dugo se ne pamti uvreda. A vi me volite!</p>

  <p id="Jutro-00010">Zahvaljujem! da! zahvaljujem vam za tu ljubav. Zato što se ona u moje sećanje utisnula kao sladak san koji se dugo pamti i posle buđenja; zato što ću večito pamtiti taj trenutak kada ste mi onako bratski otkrili svoje srce i tako velikodušno primili u dar moje, ubijeno, da ga čuvate, da ga gajite, da ga izlečite… Ako mi oprostite, onda će uspomena na vas biti uzvišena u meni večitim, zahvalnim osećanjem prema vama, koje se nikad neće izbrisati – iz duše moje… Ja ću čuvati tu uspomenu, biću joj verna, neću je izneveriti, neću izneveriti svoje srce – ono je i suviše postojano! Ono se baš juče tako brzo vratilo onome kome je pripadalo oduvek.</p>

  <p id="Jutro-00011">Mi ćemo se viđati, vi ćete doći kod nas, vi nas nećete ostaviti, vi ćete biti večito prijatelj i brat moj… A kada me budete videli, pružićete mi ruku… je l’ te? Pružićete mi je, oprostili ste mi, zar nije istina? Vi me volite kao i pre?</p>

  <p id="Jutro-00012">O, volite me, ne ostavljajte me, jer vas tako volim ovog trenutka, jer sam dostojna vaše ljubavi, jer ću je zaslužiti… prijatelju moj mili! Iduće nedelje se udajem za njega. On se vratio zaljubljen, nikada me nije zaboravio… Vi se nećete naljutiti što sam o njemu pisala. A ja ću doći kod vas zajedno s njim; vi ćete ga zavoleti zar ne?…</p>

  <p id="Jutro-00013">Oprostite, dakle, sećajte se i volite svoju Nastjenjku.“</p>

  <p id="Jutro-00014">Dugo sam pročitavao to pismo; suze su mi navirale na oči. Najzad, ono mi ispade iz ruku, i ja pokrih lice.</p>

  <p id="Jutro-00015">– Mili! a mili! – poče Matrjona.</p>

  <p id="Jutro-00016">– Šta je, stara?</p>

  <p id="Jutro-00017">– Paučine sam sa tavanice skinula; možeš sada i da se ženiš, goste zovi, vreme je…</p>

  <p id="Jutro-00018">Pogledao sam Matrjonu. Bila je to još držeća, mlada starica, ali, ne znam zašto, najedanput mi se učini ugušena pogleda, s borama na licu, pognuta, oronula… Ne znam zašto, najedanput mi se učini da je i soba moja ostarela baš ko i starica. Zidovi i pod izbledeli, sve potamnelo; paučine više nego što je bilo. Ne znam zašto, kad sam pogledao u prozor, učini mi se da je kuća što je stajala preko puta takođe oronula i potamnela, da je lep na stubovima ispucao i otpao, da su oluci pocrneli i isprskali, a zidovi tamnožute i žarke boje, postali šareni…</p>

  <p id="Jutro-00019">Ili se zrak sunca, koji se iznenada pomolio iza oblaka, opet skrivao pod oblak iz kojeg će da padne kiša, i sve je opet mutno pred mojim očima; ili je, možda, minula preda mnom nemilo i tužno cela perspektiva moje budućnosti, i ja sam ugledao sebe, takvog kakav sam sada, petnaest godina kasnije, ostarela u istoj sobi, isto tako usamljena, s istom tom Matrjonom koja nimalo nije postala pametnija kroz sve te godine.</p>

  <p id="Jutro-00020">Ali da uvredu pamtim, Nastjenjka! Da naterujem tamni oblak na tvoju vedru, bezbrižnu sreću; da te s gorčinom prekorevam i nagonim ti tugu u srce; da ga pozleđujem tajnim grižama i da ga primoravam da tužno kuca u trenutku blaženstva; da zgnječim ma samo jedan nežan cvetak od onih koje si uplela u crne tvoje vitice kad si pošla s njim pred oltar… O, nikada, nikada! Nek jasno bude tvoje nebo, nek svetao i bezbrižan bude tvoj mili osmeh, budi blagoslovena za onaj jedan trenutak blaženstva i sreće koji si dala drugom srcu, usamljenom i zahvalnom!</p>

  <p id="Jutro-00021">Bože moj! Čitav minut blaženstva! Pa zar je to malo, makar i za ceo život čovečji?…</p>
