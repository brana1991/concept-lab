  <h1 id="Noc_druga-00071">NOĆ DRUGA</h1>

  <p id="Noc_druga-00001">– Dakle, doživeste sastanak! – reče mi ona smejući se i stežući mi obe ruke.</p>

  <p id="Noc_druga-00002">– Ja sam već dva sata ovde; vi ne znate šta se zbivalo sa mnom vasceli dan!</p>

  <p id="Noc_druga-00003">– Znam, znam… ali pređimo na stvar. Znate li zašto sam došla? Svakako ne da ćeretam koješta, kao sinoć. Evo šta: mi treba ubuduće da postupamo pametnije. Ja sam o svemu tome sinoć dugo mislila.</p>

  <p id="Noc_druga-00004">– Kako, u čemu da postupamo pametnije? Što se mene tiče spreman sam; ali, zaista, meni se u životu nikad ništa pametnije od ovog nije dogodilo.</p>

  <p id="Noc_druga-00005">– Zbilja? Prvo, molim vas, ne stiskajte mi tako ruke; drugo, stavljam vam do znanja da sam o vama danas dugo razmišljala.</p>

  <p id="Noc_druga-00006">– Pa – na čemu se svršilo?</p>

  <p id="Noc_druga-00007">– Na čemu se svršilo? Svršilo se na tome da treba sve iznova početi, jer sam danas, na kraju krajeva, uvidela da ste mi vi još sasvim nepoznati, da sam sinoć postupila kao dete, kao devojčica, i, razume se, ispalo je tako da je svemu krivo moje dobro srce, pohvalila sam sebe – kako se uvek i svršava kad počnemo da govorimo o sebi. I zato, da bih popravila grešku, rešila sam da doznam o vama sve do poslednje sitnice. Ali pošto nemam kod koga da se raspitujem o vama, morate mi sami sve ispričati, sve što se odnosi na vas. Dakle, kakav ste vi čovek? Brže – počinjite, pričajte svoju istoriju.</p>

  <p id="Noc_druga-00008">– Istoriju! – uzviknuh, uplašivši se – istoriju! A ko vam je rekao da ja imam istoriju! Ja nemam istorije…</p>

  <p id="Noc_druga-00009">– Pa kako ste živeli kad nemate istorije? – smejući se, prekide ona.</p>

  <p id="Noc_druga-00010">– Bez ikakvih istorija! Onako, kako se kod nas kaže, živeo sam sa sobom, to jest, apsolutno sam – sam, sam potpuno – razume te li šta je to: sam?</p>

  <p id="Noc_druga-00011">– Pa kako: sam? Znači, niste nikog nikada viđali?</p>

  <p id="Noc_druga-00012">– O, ne, što se tiče viđanja – viđam ja ljude – ali ipak sam sam.</p>

  <p id="Noc_druga-00013">– Kako, zar vi ni s kim ne govorite?</p>

  <p id="Noc_druga-00014">– U strogom smislu – ni s kim.</p>

  <p id="Noc_druga-00015">– Ta, ko ste vi, izjasnite se! Čekajte, ja naslućujem; sigurno imate baku, kao i ja. Ona je slepa, i celog života me nikuda ne pušta, tako da sam gotovo sasvim zaboravila da govorim. A kada sam jednom napravila nestašluk, pre jedno dve godine, ona vide da me neće moći zadržati, dozva me, prikači čiodom moju haljinu za svoju – i tako odonda sedimo po ceo dan; ona plete čarapu, iako je slepa, a ja moram pored nje da sedim, da šijem, ili knjigu da joj glasno čitam; – tako je to čudnovat običaj, to što sam već dve godine prikačena…</p>

  <p id="Noc_druga-00016">– Ah, bože moj, kakva nesreća! Ne, ne, ja nemam takvu baku.</p>

  <p id="Noc_druga-00017">– A ako je nemate, kako onda možete kod kuće sedeti?…</p>

  <p id="Noc_druga-00018">– Slušajte, hoćete li da znate ko sam ja?</p>

  <p id="Noc_druga-00019">– Pa da, da!</p>

  <p id="Noc_druga-00020">– U strogom smislu reči?</p>

  <p id="Noc_druga-00021">– U najstrožem smislu reči!</p>

  <p id="Noc_druga-00022">– Izvolite znati – ja sam tip.</p>

  <p id="Noc_druga-00023">– Tip, tip! Kakav tip? – uzviknula je devojka nasmejavši se tako kao da joj se za celu godinu nije desilo da se nasmeje. – Ah, pa s vama je vrlo veselo! Vrlo vesela stvar, to s vama! Gledajte: evo klupe; da sednemo! Ovuda niko ne prolazi, niko nas neće čuti, i – počnite svoju istoriju! Zato što (nećete me uveriti u protivno) vi imate istoriju, i samo se krijete. Prvo, šta je to tip?</p>

  <p id="Noc_druga-00024">– Tip? Tip – to je original, to je, tako, smešan čovek! – odgovorih ja nasmejavši se i sam za njenim detinjastim smehom. – To je, tako, karakter. Slušajte: znate li vi šta je to zanesenjak?</p>

  <p id="Noc_druga-00025">– Zanesenjak! Dozvolite, kako da ne znam? I ja sam zanesenjak! Neki put, sedim pored bake – i šta mi sve ne dođe u glavu. Počnem maštati, i toliko se zamislim – lepo se najzad za kineskog princa udajem… To je neki put i dobro: maštati! Ne – uostalom, bog zna! Naročito ako se i bez toga ima o čemu misliti – dodala je devojka, ovog puta dosta ozbiljno.</p>

  <p id="Noc_druga-00026">– Odlično! Kad ste se već jedanput udavali za cara kineskog, onda ćete me potpuno razumeti. Dakle, slušajte… Ali dozvolite: ja još ne znam kako se vi zovete?</p>

  <p id="Noc_druga-00027">– Najzad! Rano ste se setili!</p>

  <p id="Noc_druga-00028">– Ah, bože moj! Nije mi ni na pamet palo – bilo mi je i ovako lepo…</p>

  <p id="Noc_druga-00029">– Ja se zovem – Nastjenjka.</p>

  <p id="Noc_druga-00030">– Nastjenjka! Samo to?</p>

  <p id="Noc_druga-00031">– Samo! Pa zar vam je malo, nenasitniče!</p>

  <p id="Noc_druga-00032">– Malo? Mnogo je, mnogo, naprotiv, vrlo mnogo, Nastjenjka, dobra ste devojka kada ste, eto, od prvog susreta za mene Nastjenjka!</p>

  <p id="Noc_druga-00033">– Tako je! Pa!</p>

  <p id="Noc_druga-00034">– I tako, Nastjenjka, slušajte kakva će tu smešna istorija da izađe.</p>

  <p id="Noc_druga-00035">Seo sam pored nje, zauzeo pedantno ozbiljnu pozu i počeo kao da čitam:</p>

  <p id="Noc_druga-00036">– Ima, Nastjenjka, ako vi to ne znate, ima u Petrogradu dosta čudnovatih kutića. U njih kao da ne zaviruje ono isto sunce koje svetli za sve petrogradske ljude, već zaviruje neko drugo, novo, kao naročito poručeno za te kutove, i svetli sve nekom drukčijom, naročitom svetlošću. U tim kutcima, mila Nastjenjka, razvija se nekakav sasvim drukčiji život, ni nalik onome što oko nas vri, već takav kakav može da bude u tridesetom nepoznatom carstvu, a ne kod nas, u naše ozbiljno, preozbiljno doba. I, taj život – to je mešavina nečeg čisto fantastičnog, vatreno idealnog i u isto vreme (na žalost, Nastjenjka!) mutno prozaičnog i uobičajenog – da ne kažem: do neverovatnosti ništavnog.</p>

  <p id="Noc_druga-00037">– Fu! Gospode bože! koliki uvod! Šta li ću ja to da čujem?</p>

  <p id="Noc_druga-00038">– Čućete, Nastjenjka (čini mi se da se nikad neću zamoriti nazivajući vas Nastjenjkom), čućete da u tim kutovima žive čudnovati ljudi – zanesenjaci. Zanesenjak – ako je potrebno njegovo detaljno opredeljenje – nije čovek, već, znate, neko biće srednjeg roda. Useljava se on, većinom, negde u nepristupačan kutak, kao da bi se sakrio čak i od dnevne svetlosti; a kad se već zavuče, onda i priraste za svoj kut, kao puž, ili, u najmanju ruku, veoma je sličan u tom smislu onoj zanimljivoj životinji koja je i životinja i kuća zajedno, koja se zove kornjača. Kako vi mislite: zašto on toliko voli svoja četiri zida, obojena neizostavno zelenom bojom, začađena, setna, nedozvoljeno zadimljena? Zašto taj smešni gospodin, kada dođe da ga poseti neko od njegovih poznanika (a završava time što svi njegovi poznanici izostanu), zašto taj smešni čovek prima poznanika zastiđeno, promenjen u licu, i u takvoj zabuni kao da je maločas izvršio između svoja četiri zida zločin, kao da je izrađivao falsifikovane hartije, ili nekakve stihove radi pošiljke u časopis uz anonimno pismo u kojem se naznačava da je pesnik već umro, a da drug njegov smatra za svetu dužnost da objavi te stihove? Zašto se, recite mi, Nastjenjka, ne vezuje razgovor između ta dva sabesednika? Zašto ni smeh, ni koja bilo hitra rečca ne sleta sa jezika prijatelja, koji je iznenada došao, i zbunio se, a koji inače mnogo voli i smeh, i smelu rečcu, i razgovore o lepom polu i druge vesele teme? Zašto se, najzad, taj prijatelj, koji je verovatno skorašnji poznanik i u prvoj poseti (jer druge u ovakvom slučaju neće ni biti, prijatelj neće drugi put ni doći), zašto se i prijatelj stidi, ukočeno se drži, pored sve svoje duhovitosti (ako je ima u sebi), i gleda u oboreno lice domaćina koji je takođe uspeo da se sasvim zbuni, i da se konačno izgubi posle džinovskih ali uzaludnih napora da zagladi i začini razgovor, da pokaže svoje znanje društvenog ophođenja, da takođe progovori o lepom polu, te da se bar takvom pokornošću dopadne jadnom čoveku koji je upao tamo gde ne treba, koji mu je omaškom došao u goste? Zašto se, najzad, gost odjednom hvata za šešir i brzo odlazi setivši se iznenada nekog najpotrebnijeg posla kojeg nikad nije bilo, i jedva oslobađa svoju ruku iz vatrenih stisaka domaćinovih, koji se trudi da na razne načine pokaže kajanje i da popravi izgubljeno? Zašto se prijatelj koji odlazi smeje kad izađe na vrata, i smesta se zariče da nikad više neće doći kod tog osobenjaka, iako je taj osobenjak u suštini najbolji mladić, i u isto vreme nikako ne može da spreči sitnu ćud svoje uobrazilje: da upoređuje, ma i izdaleka, fizionomiju skorašnjeg sabesednika za sve vreme posete sa izgledom nesrećnog mačeta koje su prignjavila, zaplašila i na sve načine izmučila deca koja su ga izdajničkim načinom dočepala i zbunila ga, dok se nije, najzad, zavuklo pod stolicu, da bi se, u pomrčini, primorano na dokolicu, čitav sat kostrešilo, frktalo, pralo svoju uvređenu njuščicu obema šapama, i još dugo posle toga neprijateljski posmatralo i prirodu i život, pa čak i milostinju od gospodskog ručka, koju mu je spremila sažaljiva nadzornica kuće.</p>

  <p id="Noc_druga-00039">– Slušajte – prekide me Nastjenjka, koja me je celo vreme slušala u čuđenju, otvorenih očiju i ustanaca – slušajte: ja apsolutno ne znam zašto se sve to desilo, i zašto mi baš vi postavljate takva smešna pitanja; ali ono što znam sigurno to je da su se svi ti događaji, od reči do reči, dogodili neizostavno vama.</p>

  <p id="Noc_druga-00040">– Bez sumnje – odgovorih ja sa najozbiljnijim izrazom lica.</p>

  <p id="Noc_druga-00041">– E, kad je bez sumnje, onda nastavite – odgovori Nastjenjka – jer ja jako želim da znam kako će se to završiti.</p>

  <p id="Noc_druga-00042">– Vi hoćete da znate, Nastjenjka, šta je radio u svome kutu naš junak ili, bolje reći, ja, jer sam junak sveg ovog dela ja, ja sa sopstvenom skromnom osobom; hoćete da znate zašto sam celog dana bio toliko uzbuđen i zbunjen zbog neočekivane posete prijatelja? Hoćete da znate zašto sam se tako prenuo, tako pocrveneo kada su se otvorila vrata moje sobe, zašto nisam umeo da primim gosta, nego sam tako sramno podlegao pod teretom vlastitog gostoprimstva?</p>

  <p id="Noc_druga-00043">– Pa da, da! – odgovori Nastjenjka – u tome i jeste stvar. Slušajte: vi izvrsno pričate; nego, da li bi se moglo pričati nekako ne toliko lepo? Vi govorite kao da čitate knjigu.</p>

  <p id="Noc_druga-00044">– Nastjenjka! – odgovorih ja važnim i strogim glasom, jedva se uzdržavajući od smeha – mila Nastjenjka, ja znam da ja pričam vrlo lepo, ali – oprostite – ja drukčije pričati ne umem. Sada, mila Nastjenjka, sada ličim na duh cara Solomona koji je bio hiljadu godina u tikvi sa sedam pečata i s koje su, najzad, skinuli svih tih sedam pečata. Sada, mila Nastjenjka, kada smo se opet sastali posle tako dugog rastanka (jer ja vas već davno poznajem, Nastjenjka, i već davno nekoga tražim, a to je znak da sam tražio baš vas, i da nam je bilo suđeno da se sada sretnemo) – sada se u mojoj glavi otvorilo hiljadu odušaka, te moram izliti reku laži, inače ću se ugušiti. Dakle, molim da me ne prekidate, Nastjenjka, već da slušate pokorno i poslušno; inače – ućutaću.</p>

  <p id="Noc_druga-00045">– Ne-ne-ne! nikako! pričajte dalje! Neću progovoriti ni reči više.</p>

  <p id="Noc_druga-00046">– Nastavljam: ima, druže moj Nastjenjka, u mome danu jedan čas koji ja neobično volim. To je čas kada se završavaju skoro svi poslovi, dužnosti i obaveze, i svi žure kući da ručaju, da legnu da se odmore, i tu, uz put, izumevaju neke vesele teme koje se tiču večeri, noći, i svega ostalog slobodnog vremena. U taj čas i naš junak – vi ćete mi dozvoliti, Nastjenjka, da pričam u trećem licu, pošto je užasno stidno pričati sve to u prvom licu – dakle, u taj čas i naš junak, koji takođe nije bio bez posla, korača za ostalima. Čudnovato osećanje zadovoljstva igra na njegovom bledom, pomalo smežuranom licu. Pažljivo gleda on večernju rumen koja se sporo gasi na hladnom petrogradskom nebu. Kad kažem – gleda, onda lažem: on ne gleda, već duhovno posmatra, nekako nesvesno, kao da je umoran, ili u isto vreme zauzet nekim drugim, više zanimljivim predmetom, tako da samo letimično, skoro nehotice, može da udeli malo vremena svemu što ga okružuje. On je zadovoljan, jer je, do sutra, svršio sa njemu dosadnim poslovima, raduje se kao đak koga su pustili iz školske klupe u voljenu igru i šale. Pogledajte ga sa strane, Nastjenjka: odmah ćete videti da je radosno osećanje srećno uticalo na njegove slabe nerve i bolešljivo nadraženu fantaziju. Eno ga, o nečem se zamislio… Mislite o ručku? o današnjem večeru? Šta li tako gleda? Da li onog gospodina solidne spoljašnjosti što se tako galantno poklonio dami koja je projezdila mimo njega na nestašnim konjima, u blistavim karucama? Ne, Nastjenjka; – šta se njega tiču sve te sitnice! On je bogat svojim naročitim životom; on je nekako najedanput postao bogat, i oproštajni zrak sunca koje se gasi nije uzalud tako veselo zasijao pred njim i izazvao iz zagrejanog srca čitav roj utisaka. On sada jedva opaža put na kome ga inače najmanja sitnica može da začudi. „Boginja fantazije“ (ako ste čitali Žukovskog, mila Nastjenjka) postavila je sada ćudljivom rukom, zlatni svoj osnov, i počela razvijati pred njim šare uobraženog, ćudljivog života – i, ko zna, možda ga je ćudljivom rukom prenela na sedmo kristalno nebo sa odličnog granitnog trotoara po kome, eto, bezbrižno ide.</p>

  <p id="Noc_druga-00047">Pokušajte da ga zaustavite; upitajte ga iznenada: gde sad stoji, kojim je ulicama išao? – sigurno se ničeg ne bi setio! ni kud je hodao, ni gde je malopre stajao, i, crven od jeda, sigurno bi slagao nešto samo da spase svoje dostojanstvo. Eto zašto se on tako trgao, umalo što nije i uzviknuo, i sa strahom pogledao unaokolo kada ga je neka vrlo čestita starica učtivo zaustavila nasred trotoara i počela raspitivati za put koji je izgubila. Natmuren od jeda korača on dalje, jedva zapaža da se nije samo jedan prolaznik osmehnuo gledajući ga, okrenuo se za njim, i da se neka malena devojčica, koja je bojažljivo skrenula s puta pred njim, glasno nasmejala videvši njegov široki bezazleni osmeh i pokrete ruku.</p>

  <p id="Noc_druga-00048">Ali ta ista fantazija zahvatila je u svom živahnom poletu i staricu, i ljubopitljive prolaznike, i devojčicu što se smeje, i seljake koji tu večeraju na svojim barkama što su zakrčile Fontanku (pretpostavimo da je u to doba njom prolazio naš junak), uplela je šaljivo sve i sva u svoju potku, kao muve u paučinu, i sa tom novom svojom tekovinom osobenjak ulazi u svoju jazbinicu, seda da ruča, već davno je ručao, i osvestio se tek kada je zamišljena i vazda snuždena Matrjona, koja ga služi, sve već pokupila sa stola i dodala mu lulu; – osvestio se i sa čuđenjem se setio da je već završio ručak, uopšte ne opazivši kako se sve to zbilo.</p>

  <p id="Noc_druga-00049">U sobi se smrklo; u duši mu je pusto i tužno; čitavo carstvo maštanja ruši se oko njega, ruši se bez traga, bez šuma i treska, huji kao san – a on ne pamti šta je snevao. Ali neko mračno osećanje, zbog kojeg ga malo bole i nadimaju mu se grudi, neka nova želja sablažnjivo ga golica i draži njegovu fantaziju, i neprimetno saziva čitav roj novih utvara. U malenoj sobi caruje tišina; samoća i lenjost maze uobrazilju – ona se polako zapaljuje, polako počinje da kipi, kao voda u loncu za kafu stare Matrjone, koja se tiho muva tu i u kuhinji, i sprema za sebe kuvaričku kafu. I evo, uobrazilja bukti, bez cilja i biranja uzeta knjiga ispada već iz ruku zanesenjaka, koji nije stigao ni do treće stranice. Uobrazilja mu se ponovo pokrenula, uzbudila, i – najedanput: opet nov svet, nov čaroban život sija pred njim u sjajnoj perspektivi. Nov san – nova sreća! Nov deo prefinjenog, sladostrasnog otrova!</p>

  <p id="Noc_druga-00050">Šta je njemu stalo do našeg stvarnog života! Sa njegovog, maštom zadobivenog gledišta, ja i vi, Nastjenjka, živimo leno, sporo i mlitavo; sa njegovog gledišta mi smo svi tako nezadovoljni svojom sudbinom, i čamimo u svojim životima! I zaista – pogledajte, kako je, stvarno, sve među nama na prvi pogled hladno, sumorno, kao da se ljuti… „Jadni ljudi!“ – misli zanesenjak. I nije ni čudo što tako misli! Pogledajte sve te čarobne utvare što se tako primamljivo, tako ćudljivo, tako beskrajno i široko nagomilavaju pred njim u čarobnoj, oživljenoj slici, gde, na prvom planu, kao prvo lice, naravno, stoji on sam, naravno, stoji on sam, naš zanesenjak, sa svojom dragom osobom. Pogledajte: koji različiti događaji, koji beskonačan roj ushićenih sanjarija!</p>

  <p id="Noc_druga-00051">Vi ćete, možda upitati: o čemu li on mašta? Našto to pitati! – o svemu!… o ulozi pesnika, iz početka nepriznatog, a potom ovenčanog; o prijateljstvu sa Hofmanom; o Vartolomejskoj noći; o Dijani Vernon; o junačkoj ulozi pri zauzeću Kazana od strane Ivana Vasiljeviča; o Klari Mobrej; o Efiji Dens; o saboru prelata i Husu pred njima; o ustajanju mrtvih u Robertu (sećate li se muzike? Na groblje miriše!); o Mini i Brendi; o bitki na Berezini; o čitanju poeme kod grofice V-e D-e; o Dantonu, Kleopatri <i>e i suoi amanti</i>: o kućici u Kolomni, o svom kutiću, i, uz sebe, o milom stvorenju koje vas sluša, u zimsku večer, otvorivši ustanca i očice, kao što vi sada mene slušate, moj maleni anđele… Ah, Nastjenjka, šta će mu, šta će njemu, sladostrasnome lenjivcu, taj život u koji bismo ja i vi tako rado ušli? On smatra da je to bedan, jadan život, ne sluteći da će možda i njemu nekad kucnuti tužan čas kada će za jedan dan tog jadnog života dati sve svoje čarobne godine, i daće ih ne za radost i ne za sreću; i neće hteti ni birati u taj čas tuge, kajanja i neizbežnih muka.</p>

  <p id="Noc_druga-00052">Ali, dok još nije došlo to, to grozno vreme, on ništa ne želi, jer je iznad želja, jer je sve s njim, jer je zasićen, jer je on sam umetnik svoga života i stvara ga svaki čas po novoj samovolji. A tako se lako, tako se prirodno stvara ta bajka, taj fantastični svet! I kao da sve to i nije utvara! Bogami, gotov sam po nekog trenutka da verujem da taj život nije uzbuđenje osećanja, nije varka uobraženja – nego nešto zaista stvarno, pravo, bitno! Zašto se onda, recite, Nastjenjka, zašto se u takvom trenutku steže duh? Zašto se, nekom čarolijom, po nekoj nepoznatoj ćudi, povećava krvni pritisak, liju suze iz očiju zanesenjaka, gore mu bledi, pokvašeni obrazi, i neodoljivom radošću se ispunjava celo njegovo biće? Zašto čitave neprospavane noći prolaze, kao jedan trenutak, u neiscrpnom veselju i sreći, a kada zora zasija ružičastim zracima kroz prozore i osvit uđe u natmurenu sobu sa svojom sumnjivom fantastičnom svetlošću, kao što je kod nas, u Petrogradu – onaj zanesenjak, umoran, izmučen, pada u postelju i zaspi u trzajima od ushićenja svog bolešljivo potresnog duha i sa zamorno slatkim bolom u srcu? Jeste, Nastjenjka, prevari se čovek, i, kao sa strane, poveruje da mu dušu uzbuđuje prava, istinska strast; nehotice poveruje da ima nečeg živog, opipljivog u njegovim bestelesnim sanjarijama! A kolika je obmana! – eto, na primer, ljubav je ušla u njegove grudi, sa svom neiscrpnom radošću, sa svima zamornim mučenjima… Pogledajte i uverite se! Verujete li vi gledajući ga, mila Nastjenjka, da on stvarno nikad nije poznavao onu koju je toliko voleo u svom mahnitom maštanju? Zar ju je video samo u zavodljivim utvarama, i samo sanjao tu strast? Zar oni nisu zaista prošli, ruku pod ruku, tolike godine svoga života – sami, udvoje, odbacivši ceo svet, sjedinivši svako od njih svoj svet i svoj život sa životom svoga druga? Zar nije, u pozni čas, kada je došao rastanak, zar nije ona ležala na njegovim grudima plačući i tugujući, ne čujući buru što se razbesnela pod surovim nebom, ne čujući vetar što je kidao i odnosio suze sa crnih trepavica njenih? Zar je sve to bila mašta – i taj vrt, sumoran, napušten i divlji, sa stazicama koje su obrasle mahovinom, usamljen, natmuren, po kome su tako često šetali zajedno, nadali se, tugovali, voleli jedno drugo tako dugo, „tako dugo i nežno“!</p>

  <p id="Noc_druga-00053">I ta čudnovata, pradedovska kuća, u kojoj je ona toliko vremena živela usamljeno i tužno, sa starim, natmurenim mužem, vazda ćutljivim i prgavim, koga su se plašili oni, strahujući kao deca, i neveselo i bojažljivo krijući jedno od drugog ljubav svoju. Kako su se mučili, kako su se bojali, kako je nevina, čista bila njihova ljubav, i kako su (to se već razume, Nastjenjka) zli bili ljudi! I, bože, zar se nije s njom sreo on, posle, daleko do obala svoje otadžbine, pod tuđim nebom – južnim, žarkim – u divnoj večitoj varoši, u sjaju bala, uz treštanje muzike, u palati (neizostavno u palati) koja je potonula u moru ognja, na balkonu obraslom mirtom i ružama, gde je ona, poznavši ga, žurno skinula masku, prošaputavši: „Slobodna sam“, i, zadrhtavši i zaplakavši, bacila se njemu u zagrljaj, i gde su, kličući od ushićenja, pripijeni jedno uz drugo, za tren oka zaboravili i muke, i rastanak, i sva mučenja, i natmurenu kuću, i starca, i mračan vrt u dalekoj otadžbini, i klupu na kojoj se ona s poslednjim strasnim poljupcem istrgla iz njegovog očajnički mučnog zagrljaja…</p>

  <p id="Noc_druga-00054">O, priznajte, mila Nastjenjka, da se čovek mora prenuti, zbuniti, i pocrveneti kao đak koji tek što je tutnuo u džep iz susedne bašte ukradenu jabuku – kad neki visok i zdrav mladić, veseljak i šaljivčina, vaš nezvani prijatelj, otvori vaša vrata, i vikne kao da ništa nije ni bilo: „A ja, brate, ovog trenutka iz Pavlovska!“ Bože moj! stari grof je umro, nastaje neiskazana sreća – i, odjedared, neko dolazi iz Pavlovska!</p>

  <p id="Noc_druga-00055">Patetično sam ućutao, završio svoja patetična izjašnjenja. Sećam se kako sam užasno hteo da se nekako na silu nasmejem, jer sam osećao da se u meni uzmuvao neki neprijateljski đavo, da mi se već počelo stezati grlo, drhtati podbradak, i da mi se sve više i više vlaže oči… Očekivao sam da će se Nastjenjka, koja me je slušala otvorivši svoje pametne očice, nasmejati svim svojim detinjastim, neuzdržljivo veselim smehom; i već sam se kajao što sam zašao daleko, što sam uzalud pričao ono što se već davno kuva u mome srcu, o čemu sam mogao govoriti kao da čitam, jer sam već davno spremio sam sebi presudu, i sada se nisam mogao uzdržati da je ne pročitam, ne očekujući – priznajem – da će me razumeti; ali, na moje iznenađenje, ona je oćutala, i, malo posle, lako mi je stisla ruku i s nekim bojažljivim saosećanjem zapitala:</p>

  <p id="Noc_druga-00056">– Zar ste zaista tako proživeli ceo svoj život?</p>

  <p id="Noc_druga-00057">– Ceo život, Nastjenjka – odgovor ih – ceo život, i, izgleda, tako ću i završiti!</p>

  <p id="Noc_druga-00058">– Ne, to ne može – reče ona nespokojno – to neće biti; tako ću zar i ja proživeti ceo život pored bake… Slušajte, znate li da zaista nije dobro tako živeti?</p>

  <p id="Noc_druga-00059">– Znam, Nastjenjka, znam! – uzviknuh ja ne zadržavajući više svoja osećanja. – I sada znam više nego ikada da sam uzalud izgubio sve svoje bolje godine! Sada to znam, i osećam utoliko veći bol od takvog saznanja što mi je vas, mog dobrog anđela, sam bog poslao da bi ste mi to rekli i dokazali. Sada, kada sedim pored vas i govorim s vama, strah me je i pomisliti o budućnosti, jer je u budućnosti – opet samoća, opet taj buđavi, nepotrebni život; i o čemu će mi ostati da maštam kad sam već u javi pored vas tako srećan! O, budite blagosloveni, vi, mila devojko, zato što me niste odbili na prvom susretu, zato što sada mogu reći da sam živeo bar dve večeri u svom životu!</p>

  <p id="Noc_druga-00060">– Oh, ne, ne! – uzviknu Nastjenjka, i suzice zablistaše u njenim očima – ne, tako više neće biti; mi se tako nećemo rastati! Šta je to dve večeri!</p>

  <p id="Noc_druga-00061">– Oh, Nastjenjka, Nastjenjka, znate li kako ste me zadugo izmirili sa samim sobom? Znate li da sada već neću misliti o sebi tako rđavo kao što sam mislio u nekim trenucima? Znate li da, može biti, neću više tugovati zbog toga što sam učinio zločin i greh u svom životu – jer ovakav život je zločin i greh! I nemojte misliti da bih pred vama nešto preuveličavao, boga radi, nemojte to misliti, Nastjenjka, zato što na mene ponekad nailaze trenuci velike tuge, velike tuge… U takvim trenucima počinje mi izgledati da nisam sposoban da ikad počnem živeti pravim životom, jer mi se čini da sam već izgubio svaki dodir, svako osećanje o istinitom, stvarnom; jer sam, najzad, proklinjao sam sebe; jer mi, posle mojih fantastičnih noći, nailaze trenuci otrežnjenja koji su užasni! Međutim, čujem kako oko mene grmi i kruži u životnom vihoru ljudska gomila, čujem, vidim kako žive ljudi – žive u javi, vidim da njima život nije zabranjen, da njihov život ne odleće kao san, kao vizija, da se njihov život večito obnavlja, da je večito mlad, da nijedan njegov čas nije sličan drugome – dok je sumorna i do ništavnosti jednostavna fantazija robinja senke, ideje, robinja prvog oblaka koji iznenada zakloni sunce i pritisne tugom pravo petrogradsko srce koje tako ceni svoje sunce – a već kakva je fantazija u tuzi!</p>

  <p id="Noc_druga-00062">Oseća čovek da se ona najzad zamara, iscrpljuje se u večitom naporu ta neiscrpna fantazija, zato što čovek postaje stariji, napušta pređašnje svoje ideale: oni se razbijaju u prašinu, u paramparčad; i, ako nema drugog života, onda se on mora izgrađivati od istih tih parčadi. A međutim – drugo nešto moli i želi duša! I uzalud zanesenjak pretura, kao po pepelu, po svojim starim maštanjima, tražeći u tom pepelu bar koju varnicu da je razduva i obnovljenom vatrom ugreje zahladnelo srce i oživi u njemu ponovo sve što je bilo ranije tako milo, što je diralo dušu, uzbuđivalo krv, otkidalo suze sa očiju, i tako raskošno varalo! Znate li, Nastjenjka, dokle sam došao? Znate li da sam već prinuđen da slavim godišnjicu svojih osećanja, godišnjicu onoga što ranije beše tako drago, a čega, u suštini, nikad nije bilo – jer se slavi godišnjica glupih i bestelesnih maštanja; – a moram to činiti, jer tih glupih maštanja nema, stoga što nema od čega da se stvore: jer i maštanja se stvaraju!</p>

  <p id="Noc_druga-00063">Znate li da sad volim da se sećam i u određeni rok posetim mesta gde sam nekad bio srećan na svoj način; volim da prilagodim svoju sadašnjicu uz ono što je već nepovratno prošlo, i često lutam, kao senka, bez potrebe i bez cilja, sumorno i tužno, po petrogradskim budžacima i ulicama. Kakvih li sve uspomena! Sećam se, na primer, da sam ovde, ravno godinu dana ranije, tačno u ovo isto vreme, u ovaj isti čas, po ovom istom trotoaru, lutao tako isto usamljeno, tako isto neveselo kao i sada! I sećam se da su i tada mašte bile tužne, i mada i pre nije bilo bolje, ipak nekako osećam kao da je lakše i spokojnije bilo živeti, da nije bilo tih crnih misli koje su se sada privezale na mene; da nije bilo tih griža savesti, griža mračnih, tmurnih, koje sada ni danju ni noću ne daju mira. I pitam se: gde li su ti mašte? Vrtim glavom i kažem: kako brzo lete godine! I opet se pitam: šta li si uradio sa svojim godinama? Gde si sahranio svoje najbolje vreme? Jesi li živeo ili nisi? Pazi – kažem sam sebi – pazi kako u svetu postaje hladno. Još će proći godina, i za njima će doći sumorna samoća, doći će sa štakom starosti koja se trese, a za njima tuga i klonulost. Izbledeće fantastični svet, obamreće, uvenuće mašte, i opašće kao žuto lišće sa drveća… O, Nastjenjka! tužno će biti ostati sam, sam potpuno, čak nemati za čim ni zažaliti – ni za čim, baš ni za čim… jer je sve, sve što sam izgubio sve to, bilo ništa, glupo, savršeno ništa, bilo samo jedno maštanje!</p>

  <p id="Noc_druga-00064">– Ah, nemojte me žalostiti više! – reče Nastjenjka brišući suzicu koja se kotrljala iz njenih očiju. – Sad je svršeno! Odsada ćemo biti zajedno; sada, ma šta da se desi sa mnom, nikada se nećemo rastajati. Slušajte. Ja sam obična devojka, učila sam malo, mada mi je baka uzimala učitelja; ali, bogami, ja vas razumem, jer sam sve što ste mi sad ispričali i sama preživela kad me je baka prikačila za haljinu. Naravno, ja ne bih tako lepo ispričala kao što ste vi – ja nisam učena – plašljivo dodade ona, jer je jednako još osećala neko poštovanje prema mom uzvišenom govoru i visokom stilu – ali se mnogo radujem što ste mi se potpuno poverili. Sada vas poznajem, potpuno, celog vas poznajem. I znate šta? Hoću i ja vama da ispričam svoju istoriju, svu, ne utajivši ništa, a vi ćete mi posle dati za to savet. Vi ste vrlo pametan čovek; obećavate li da ćete mi dati taj savet?</p>

  <p id="Noc_druga-00065">– Ah, Nastjenjka – odgovorih ja – iako nikad nisam bio savetodavac, a naročito ne pametan savetodavac, ali sada vidim, ako uvek budemo ovako živeli, to će biti nekako veoma pametno, i mi ćemo jedno drugome davati vrlo mnogo pametnih saveta. Dakle, lepa moja Nastjenjka, kakav li je to savet? Kažite mi otvoreno; sad sam tako veseo, srećan, smeo i pametan, da će mi reči same navirati.</p>

  <p id="Noc_druga-00066">– Ne, ne – prekide, nasmejavši se, Nastjenjka – meni je potreban ne samo pametan savet, potreban mi je savet srdačan, bratski, kao da ste me već celog svog veka voleli!</p>

  <p id="Noc_druga-00067">– Dobro, Nastjenjka, dobro! – uzviknuo sam u ushićenju – a da sam vas već i dvadeset godina voleo, ipak vas ne bih voleo jače nego sada!</p>

  <p id="Noc_druga-00068">– Dajte mi ruku! – rekla je Nastjenjka.</p>

  <p id="Noc_druga-00069">– Evo! – odgovorih ja pružajući joj ruku.</p>

  <p id="Noc_druga-00070">– Dakle, da počnem svoju istoriju!</p>
