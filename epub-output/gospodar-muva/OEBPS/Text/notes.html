  <p class="p6" id="notes-00001"><a id="a18"/><a href="../Text/011.html#a11"><span class="t8">1</span></a> Berengarija od Navare (1170-1230), engleska kraljica, supruga kralja Ričarda I, zvanog Lavlje Srce, jedina engleska kraljica koja nikad nije stupila na tlo Engleske; prema legendi, isisala je otrov iz Ričardove rane, ali se rana ipak zatrovala i Ričard je umro. (Prim. prev.)</p>

  <p class="p6" id="notes-00002"><a id="a21"/><a href="../Text/012.html#a13"><span class="t8">2</span></a> En.: <span class="t7">prefect</span> – učenik u privatnoj školi koji obavlja neke nadzorničke dužnosti, a obično se bira među starijim i boljim učenicima. (Prim. prev.)</p>
